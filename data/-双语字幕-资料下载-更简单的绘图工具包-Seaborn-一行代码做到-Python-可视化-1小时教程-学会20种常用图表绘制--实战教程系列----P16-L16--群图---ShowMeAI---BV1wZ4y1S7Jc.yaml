- en: Swarm plot okay， so what I want to do here is I'm going to create a violin plot
    and then I'm going to stack a swarm plot on top of it。 So I'm going to say x is
    equal to day Y is equal to total bill and again data is going to be from our tips
    data frame and like I said a swarm plot is kind of like a strip plot but points
    are going to be adjusted so that they don't overlap and it sort of looks like
    a combination between a violin and a strip plot whenever I create it and I'm just
    going to copy all of this data out of here and run it and you can see it because
    it's using exactly the same colors for all of these different dots inside of here
    but you can easily fix that just by coming in the same color is equal to white
    like that and now you can see all those different plots inside of there Allright。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 群集图，好的，我想在这里做的是创建一个小提琴图，然后在它上面叠加一个群集图。所以我会说 x 等于 day，y 等于 total bill，数据将来自我们的
    tips 数据框。正如我所说，群集图有点像条形图，但点会被调整，以便它们不会重叠，创建时看起来就像小提琴图和条形图的结合。我将把所有这些数据从这里复制出来并运行，你可以看到，因为它对这里所有不同点使用了完全相同的颜色，但你可以轻松修复，只需将相同颜色设置为白色，现在你可以看到里面所有不同的图形，好的。
