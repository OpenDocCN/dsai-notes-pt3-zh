- en: Plos now a box plot is going to allow you to compare different variables and
    what it's going to do is show you the quartiles of the data So I'll just go and
    print one and then I'll explain exactly what it is showing I kind of really like
    box plots So let's say day and what we're going to do here is see how men and
    women change in regards to the total bills over multiple different days So I'm
    going to say Y is going to be total bill and of course the data is going to come
    from our tips data frame and this is the first time you're going to see h here
    and this is going to reference sex。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，箱形图将允许你比较不同的变量，它会显示数据的四分位数。所以我将打印一个，然后解释它所展示的内容。我非常喜欢箱形图。假设天数，我们要在这里查看男性和女性在多个不同天的总账单变化。所以我将说
    Y 是总账单，当然数据将来自我们的提示数据框，这也是你第一次看到 hue 在这里，它将引用性别。
