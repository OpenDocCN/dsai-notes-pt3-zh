- en: Male or female and there is our box plot。 Now like I said。 the box is going
    to show quartiles of our data and you can see here is a legend and so forth。 Now
    this bar that goes across the middle is the median and the box is going to extend
    one standard deviation that's what the box represents from our median these guys
    right here are called whiskers and they're going to extend to all of the other
    data aside from what is in our standard deviation aside from those points that
    are considered outliers and these points right here considered to be outliers
    All right and basically what hue is going to do for us is provide an additional
    way for us to add in another category So we're looking at the days as well as
    the total bills but by putting sex in here with hue that is also going to allow
    us to create。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 男性或女性，这是我们的箱形图。正如我所说，箱子将显示我们数据的四分位数，你可以在这里看到图例等等。现在，这条横跨中间的线是中位数，箱子将延伸一个标准差，这就是箱子所代表的内容。这些点被称为胡须，它们将延伸到所有其他数据，除了我们的标准差范围内的点，另外那些被认为是异常值的点。这些点被认为是异常值。基本上，hue
    为我们提供了一种额外的方式来添加另一个类别。所以我们在查看天数和总账单时，加入性别这个 hue，也将允许我们创建。
- en: Multiple box plots for each of the days for the males and a female so that we
    can compare them and we can see here that men tend to spend more money on Friday
    versus on Saturday where women spend more money All right and if you want to move
    this because sometimes these legend gets in the way let's say you would want to
    move it you can go plot and legend and location this will normally almost always
    work if you just type in location zero it left it in the same place I'm going
    to get more into legend here in a couple seconds。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一天的男性和女性的多个箱形图，这样我们可以进行比较。我们可以看到，男性在星期五的支出往往高于星期六，而女性的支出则相对较高。如果你想移动这个图例，因为有时这些图例会挡住视线，比如说你想移动它，你可以去绘图和图例位置，这通常几乎总是有效的，如果你只输入位置
    0，它会保持在同一位置。我将在几秒钟后更详细地讲解图例。
