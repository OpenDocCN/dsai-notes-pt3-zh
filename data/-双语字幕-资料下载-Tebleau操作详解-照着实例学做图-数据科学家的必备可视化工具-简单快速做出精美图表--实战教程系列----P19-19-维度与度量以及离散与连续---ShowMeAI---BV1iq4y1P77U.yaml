  zh: 维度通常是离散的，但不总是如此，因此它们包含单独的项目，而度量几乎总是连续的，因为它们是数字。它们是我们希望进行求和、平均或其他分析的内容。这就是本期《Tableau两分钟》的内容，如果你有任何问题，请在评论中留言。如果你喜欢我们的内容，请点击订阅我们的频道，我们下次再见。
