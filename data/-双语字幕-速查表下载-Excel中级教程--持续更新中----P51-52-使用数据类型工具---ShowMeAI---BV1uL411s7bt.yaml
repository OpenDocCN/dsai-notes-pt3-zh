  prefs: []
  type: TYPE_NORMAL
  zh: 你应该在数据功能区的数据类型组中看到股票和地理信息。好的，让我们看看这怎么运作。我将点击 A 选择整个 A 列，即所有美国州的列表。然后我只需在这里点击地理信息。结果是在每个州的左侧出现了这个有趣的小卡片。
- en: Now， if I click on a state， I get a little button that pops up that lets me
    insert data about Alabama in this case。 Maybe I'm interested in the median household
    income。 So I click it。 and there it is。 I can do the same for Alaska。 Just click
    on the cell that has the card。 click the pop up button。Medn household income。
    There we go。 Now， in most cases， This isn't going to be good enough。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果我点击一个州，会弹出一个小按钮，让我插入关于阿拉巴马州的数据。也许我对中位家庭收入感兴趣。所以我点击它。数据就在那里。我对阿拉斯加也可以这样做。只需点击带有卡片的单元格，点击弹出按钮。中位家庭收入。就是这样。现在，在大多数情况下，这还不够好。
- en: You're not going to want to just pull in information about one or two of the
    items in the list。 Instead， typically， you'll want information on all of them。
    So I'm going to undo to take away the cards that were placed there。 And now I'm
    going to select column a insert table。 click O， And now that this is a table。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你不会只想获取列表中一两个项目的信息。相反，通常你会想要获取所有项目的信息。所以我要撤销以去掉放置在那里的卡片。现在我将选择列 A 插入表格。点击 O，现在这就是一个表格。
