- en: In this video， I'm going to show you how to use the Excel data types tools。
    As you can see。 I have three spreadsheets in this workbook， one with a list of
    US states。 one with a list of countries and a third with a list of just a few
    companies jumping back to the US states spreadsheet。 I want to point out that
    in Microsoft 365 versions of Excel。 and that includes Windows。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个视频中，我将向你展示如何使用 Excel 数据类型工具。正如你所看到的，我在这个工作簿中有三个电子表格，一个是美国州的列表，一个是国家的列表，第三个是只有少数几家公司，跳回美国州的电子表格。我想指出的是，在
    Microsoft 365 版本的 Excel 中，包括 Windows。
- en: Mac online and perhaps some other versions of Excel。 also。 if you go to the
    data tab and look in the data types group， you should see stocks and geography。
    If you've seen those and wondered what they are， what they're for this video is
    for you。 But basically， what these buttons do is they enable you to easily and
    quickly pull in information about stocks and also about geography。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Mac 在线版和其他一些 Excel 版本也是如此。如果你去数据标签并查看数据类型组，你应该能看到股票和地理信息。如果你见过这些并想知道它们是什么，用途是什么，这个视频就是为你准备的。但基本上，这些按钮的作用是让你轻松快速地获取关于股票和地理的信息。
- en: Now， if you don't see the data types group on the data ribbon， something to
    check is go to file。And go down to account and make sure that you're signed in
    here at the left that you're signed in to Onedrive and that you have that connection。
    It's not enough just that you've activated Microsoft 365。 You have to be signed
    in to your online Onedrive。 Once you've done that。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果你在数据功能区上看不到数据类型组，可以检查一下，去文件，向下滚动到账户，确保你在左侧登录到了 OneDrive，并且有这个连接。仅仅激活 Microsoft
    365 是不够的。你必须登录到你的在线 OneDrive。一旦你完成了这些。
- en: you should see stocks and geography in the data types group on the data ribbon。
    Okay。 let's take a look at how this works。 I'm going to click a to select the
    entire column a。 the whole list of US states。 and then I'll just go over here
    and click geography。 And what happens is I get this interesting little card that
    appears here at the left of each of the states。
