  zh: 但如果我拼错了 height 呢？如果我输入了这样的内容。然后我继续我的公式，可能看起来是这样的。然后我在键盘上按 Enter。看，我得到了名称错误，而这正试图告诉我
    Excel 认为我可能使用了错误的名称。
- en: and I did instead of spelling height correctly。 when I was trying to reference
    the cell called height。 I spelled it incorrectly， And so there is a name problem。
    and that's why I get the name error message。 So how do you。Fix that。 you just
    need to be careful whenever you see that name error。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 而我在试图引用名为 height 的单元格时，拼写错误了。因此出现了名称问题，这就是我收到名称错误信息的原因。那么你如何解决这个问题呢？只需在看到名称错误时小心处理即可。
- en: it usually means that you've typed something incorrectly。 you've misspelled
    it。 or maybe there isn't a cell named this exact thing。 So you need to check to
    make sure that you've used the correct words spelled correctly。 One way to do
    that with named cells is just go here to the upper left corner， This is the name
    box。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常意味着你输入了错误的内容。你拼写错误了。或者可能没有一个单元格正好叫这个名字。所以你需要检查确保你使用了正确的单词，拼写也正确。一种检查命名单元格的方法就是去左上角，这里是名称框。
- en: And if you click this arrow， it gives you a list of all of the names that you've
    used in this workbook or spreadsheet。 So you can see height， it's spelled that
    way。 that's how I need to spell it when I'm typing another example of this error
    could be when you're trying to do a sum or really any other function。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击这个箭头，它会列出你在这个工作簿或电子表格中使用过的所有名称。所以你可以看到“height”，它就是这么拼写的。当我输入时，我需要这样拼写它。这个错误的另一个例子可能是在你尝试进行求和或其他任何函数时。
- en: So let's say I try to type sum and I want to sum this entire column left parenthesis
    B1 through B59。 and I tap enter。 and that works fine。 but what if I accidentally
    leave the M off of sum and I tap enter。 Well， that doesn't make sense。 sum without
    the M is just not gonna work。And so Excel is telling me there's a naming problem。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我尝试输入“sum”，我想对整个列进行求和（B1 到 B59），然后按下回车键，这样是可以的。但是如果我不小心把“sum”中的“M”去掉了，然后按下回车键，这就没有意义了。“sum”去掉“M”是行不通的。所以
    Excel 告诉我有一个命名问题。
- en: you'll have the same problem if you try to do an average。 But instead of typing
    out average。 what if you just put A V G， it's going give you a name error。 One
    more thing to watch for。 when you get that name， error message。 it's possible
    that the reason why is because in your formula。 you've used quotes。 when you shouldn't
    use quotes， or you needed to use quotes。 So， for example。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你尝试计算平均值，也会遇到同样的问题。但是如果你不输入“average”，而是直接输入 A V G，它会给你一个名称错误。还有一件事需要注意。当你收到那个名称错误信息时，可能的原因是因为在你的公式中使用了不该使用的引号，或者你应该使用引号。所以，举个例子。
- en: in this case， I've added quotes around the word height。 when I tap enter， I
    get an error message。 It's a little bit different error message。 but still， that
    is something also to watch out for。 So those are three common Excel errors。 div
    divided by0 N a and name。 in a future video。 I'll look at other error messages，
    including null， nu， ref and value。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我在“height”这个词周围添加了引号。当我按下回车键时，我收到一条错误信息。这是一条略有不同的错误信息，但仍然需要注意。所以这三种常见的
    Excel 错误就是：div 被 0 除、N A 和名称。在未来的视频中，我会查看其他错误信息，包括 null、nu、ref 和 value。
