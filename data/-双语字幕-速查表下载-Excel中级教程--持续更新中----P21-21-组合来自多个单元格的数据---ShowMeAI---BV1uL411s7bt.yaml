  type: TYPE_NORMAL
  zh: 然后你输入一个&，有些人称它为“和”符号。所以输入A3&pullen。现在看，如果我在键盘上按Enter或Return，会发生什么。它显示Gina pullen，它将A3单元格的内容与B3单元格的内容合并。现在这里有个问题。Gina和pullen之间没有空格。我们来解决这个问题。
- en: All I have to do to put a space in is after the ampersand。 type in quotation
