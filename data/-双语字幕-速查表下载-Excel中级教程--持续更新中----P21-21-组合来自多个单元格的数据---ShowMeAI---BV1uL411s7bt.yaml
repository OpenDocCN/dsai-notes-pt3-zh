  type: TYPE_NORMAL
  zh: 我想要它等于Gina，所以我点击Gina。然后我还想要它包含单词pullin。但如果我点击pullin，它就变成了B3。那么如果我点击Gina加pullen并按回车，会怎么样呢？看，Excel似乎不理解。它似乎无法计算。你知道，如何将一个名字加上另一个名字。所以正确的做法是输入等于，点击Gina。
- en: and then you type an mpersand， or some people just call it the and sign。 So
    a3 mpersand pullen Now watch what happens If I tap enter or return on the keyboard。
    it says Gina pullen， It combined the contents of cell a3 with the contents of
