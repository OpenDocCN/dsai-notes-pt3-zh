  type: TYPE_NORMAL
  zh: 我只需在&后面放一个空格。输入引号，按空格键，再输入引号，然后再输入&。这样做应该将A3中的内容与一个空格连接，然后再与B3中的内容连接。所以我在键盘上按回车，成功了。现在我们再做一点改变。我想要添加购买总额。
