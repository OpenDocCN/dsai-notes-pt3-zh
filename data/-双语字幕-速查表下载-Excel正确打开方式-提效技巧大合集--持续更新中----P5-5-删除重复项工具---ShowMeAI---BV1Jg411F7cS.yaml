  zh: 我所要做的就是取消选择所有，然后选择乐队。所以它只会在乐队列表中查找重复项。我点击了，它找到了33个重复项，并删除了它们，剩下15个独特值。所以我点击确定，看看。现在它仅仅是我假设销售的CD中的乐队列表。
- en: So that's how you can remove duplicates and how you can pull out just the unique
