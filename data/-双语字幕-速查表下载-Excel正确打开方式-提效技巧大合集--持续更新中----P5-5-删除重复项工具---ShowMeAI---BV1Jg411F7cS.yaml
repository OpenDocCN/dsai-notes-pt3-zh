  type: TYPE_NORMAL
  zh: 这就是我最初想要在这个电子表格中的内容。但是假设我决定，我只想创建一个我销售的所有乐队的列表。或者也许我想创建一个我正在销售的所有专辑的列表。让我们看看如何做到这一点。我所要做的就是去数据。
- en: And look on the data ribbon in the data tools group。 you'll notice that there's
