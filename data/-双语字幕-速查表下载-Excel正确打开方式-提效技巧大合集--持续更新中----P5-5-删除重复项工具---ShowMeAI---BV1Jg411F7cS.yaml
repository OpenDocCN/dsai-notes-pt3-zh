  zh: 但我在这里也包括了一些更近的合成流行乐队和一些你可能没有听说过的乐队。然而，这个电子表格的问题是，当我最初创建它时，我关注的是每年的不同季度，第一季度、第二季度、第三季度。因此，我的结果是每个乐队最终都有几个不同的记录。
- en: And that's what I wanted in this spreadsheet to begin with。 But let's say I
