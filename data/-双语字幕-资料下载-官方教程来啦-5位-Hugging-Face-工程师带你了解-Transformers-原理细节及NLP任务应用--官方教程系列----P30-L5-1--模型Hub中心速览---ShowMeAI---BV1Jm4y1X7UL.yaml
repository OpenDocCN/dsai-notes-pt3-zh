- en: On the left， you will find categories which you can use to tailor your model
    search。The first category is the tasks。Mugles on the hub may be used for a wide
    variety of tasks。 These include natural language processing tasks such as question
    answering or text classification。 but it isn't only limited to an LP。Other tasks
    from other fields are also available。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在左侧，你会找到可以用来调整模型搜索的类别。第一类是任务。模型库中的模型可用于多种任务，包括自然语言处理任务，如问答或文本分类，但不仅限于此。其他领域的任务也可用。
- en: such as image classification for computer vision or automatic speech recognition
    for speech。The second category is the libraries。Moels on the hub usually share
    one of three backbones， pytorrch。 Tensorflowlow， or jacks。However， other backbones
    such as rust or onyx， also exist。Finally。 this tab can also be used to specify
    from which high level framework the models comes。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如计算机视觉中的图像分类或语音中的自动语音识别。第二类是库。模型库中的模型通常共享三种骨干网之一：pytorrch、Tensorflowlow或jacks。然而，其他骨干网，如rust或onyx，也存在。最后，此选项卡也可用于指定模型来自哪个高层框架。
- en: This includes transformers， but it isn't limited to it。 The model hub is used
    to host a lot of different frameworks models。 and we are actively looking to host
    other frameworks models。The third category is the datasets tab。Selecting a dataset
