- en: In this tutorial， I'm going to show you how to easily combine data from more
    than one cell in Excel。 So let's look at this spreadsheet here。 This is a customer
    relationship tracker for a hypothetical company。 And these are all customers of
    this company。 You can see that their first name is here。 Last name in a separate
    column。 The total amount of purchases that they've made from the company and some
    other data。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个教程中，我将向你展示如何轻松地将多个单元格中的数据结合在Excel中。让我们来看一下这个电子表格。这是一个假想公司的客户关系跟踪器。这些都是该公司的客户。你可以看到他们的名字在这里，姓氏在另一列中。他们从公司购买的总金额以及其他一些数据。
- en: So what if I would like to combine some of this data together。 Let's say to
    produce a customer profile。 and to put that information in one column here at
    the right。 So I can just click here in G2。 and I'll just type customer profile。
    Look like it did not copy the format。 I'll just click here on the cell whose format
    I want to copy and I'll go here on the home tab home ribbon。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果我想将这些数据组合在一起呢？比如说，生成一个客户档案，并将这些信息放在右边的一列中。我可以在G2单元格中点击，然后我输入“客户档案”。看起来它没有复制格式。我只需点击我想要复制格式的单元格，然后在主页选项卡上去。
- en: click the format painter and then click here。 And it makes the format the same。
    Okay。 so watch how I can do this。 How I can add the word Gina to the word pullin
    and。Let's say the total amount of purchases that they've made in dollars。 So I'll
    just click here in cell G3， and I'll type equals。 So this cell equals。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 点击格式刷，然后点击这里。它会使格式相同。好的，看看我是怎么做到的。我是怎么把“Gina”添加到“Pullen”这个词中的。假设他们的总购买金额是美元。那么我只需在G3单元格中点击，然后输入等号。所以这个单元格等于。
- en: and I want it to equal Gina， So I click on Gina。 and then I also want it to
    include the word pullin。 But if I click on pullin， it changes to B3。 So what if
    I click Gina plus pullen and hit return。 Look， Excel doesn't understand。 It doesn't
    seem to compute。 You know。 how do you add a name plus another name。 So the way
    you do this properly is you type equals click on Gina。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望它等于Gina，所以我点击Gina。然后我还想包括“Pullen”这个词。但是如果我点击Pullen，它会变成B3。那么如果我点击Gina加上Pullen并按回车呢？看，Excel不理解，它似乎无法计算。你知道，如何将一个名字加上另一个名字。所以正确的方法是输入等号，然后点击Gina。
- en: and then you type an mpersand。 or some people just call it the and sign。 So
    a3 mpersand pullen。 Now watch what happens If I tap enter or return on the keyboard，
    it says Gina pullen。 It combined the contents of cell a3 with the contents of
    cell B3。 Now there's a problem here。There's no space between Gina and pullen。
    So let's fix that。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你输入一个和号，或者有些人称之为“和”符号。那么A3和号Pullen。现在看看会发生什么，如果我在键盘上按回车或输入，它显示为Gina Pullen。它将A3单元格的内容与B3单元格的内容结合在一起。现在这里有个问题，Gina和Pullen之间没有空格。所以让我们来修复一下。
- en: All I have to do to put a space in is after the ampersand。 type in quotation
    marks a space using the space bar and then quotation marks again and then type
    in ampersand again。 So what this should do is it connects whatever is in a3 with
    a space and then it connects that with whatever is in B3 So I tap return or enter
    on the keyboard and it worked。 Now let's change it even more。 I want to add now
    the total purchases。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要在和号后面添加空格，我只需在引号中用空格键输入一个空格，然后再加上引号，然后再输入和号。所以，这样做的目的是将A3中的内容与一个空格连接，然后再与B3中的内容连接。所以我在键盘上按回车或输入，效果很好。现在让我们进一步修改。我想现在添加总购买金额。
- en: So I'll just add another ampersand， and I should probably put a space in there
    again。 or maybe a colon。 let's try a colon， and then I put the close another ampersand
    and maybe I want another space in there。 So I put in quote space， close another
    ampersand and now I'm gonna click on the total amount of purchases here and tap
    enter on the keyboard or return if youre using。a Mac and look what we have Gina
    pullin $40。 If I really wanted to get picky with this。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我再添加一个和号，我可能应该再放一个空格，或者也许是冒号。让我们试试冒号，然后我再加上一个和号，可能我想再放一个空格。所以我输入引号空格，关闭另一个和号，现在我将点击这里的总购买金额，然后在键盘上按回车或输入，如果你使用的是Mac，看看我们得到了什么：Gina
    Pullen $40。如果我真的想对这个细节挑剔一下。
- en: I could go in and add a dollar sign。 So after the last ampersand quotation marks
    dollar sign quotation marks。 I'll need another ampersand Tap return or enter on
    the keyboard。 And now that looks just how I want it to look。 So this is a very
    simple customer profile。 but it lets me know the names of the customers who have
    purchased the most from us over the years。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以进去加一个美元符号。所以在最后一个和号、引号、美元符号、引号后面。我需要另一个和号，按下键盘上的回车或输入。现在看起来正是我想要的样子。所以这是一个非常简单的客户档案，但它让我知道多年来从我们这里购买最多的客户姓名。
- en: Now， unfortunately， I'm going have to do that again for every single one of
    these customers， right？
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，不幸的是，我将不得不为这些客户中的每一个人再次这样做，对吧？
- en: Well， actually know all I have to do is click on Gina pullin 40 and go to the
    autofill handle。 I'm going to zoom in on this a little bit。 but you can see it
