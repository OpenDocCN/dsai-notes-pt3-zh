  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，实际上，我只需点击“Gina pullin 40”，然后去自动填充手柄。我会稍微放大一下，但你可以在这里看到。每当你点击一个单元格时，在那个单元格的右下角，应该会有一个非常小的方块。你可以在这里看到，它是绿色的。
- en: And that is the autofill handle。 And what it does is that it copy。When you click
    and drag it。 it copies whatever is in the cell that is selected。 Now， sometimes
    it doesn't just copy， it extends。 And if you haven't watched my tutorial on the
    autofill handle， you really need to do that。 But in this case， I really do just
    want to copy whatever is in this cell。 Now。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是自动填充手柄。它的作用是复制。当你点击并拖动它时，它会复制所选单元格中的内容。现在，有时它不仅仅是复制，它还会扩展。如果你还没有看过我关于自动填充手柄的教程，你真的应该去看一下。但在这种情况下，我确实只想复制这个单元格中的内容。现在。
- en: some of you might say， no， you don't。 You don't want to copy Geninaol and 40。
    Well。 if you think about it， that's not really what's in this cell。 If I double
    click on that cell。 Or if I just click on it once and look up here at the formula
    bar。 you can see that this is actually a formula。 It's not just geninaol and $40。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会说，不，你不想复制“Geninaol和40”。好吧。如果你想想，这其实并不是真正的内容。如果我双击那个单元格，或者只点击一次并查看上面的公式栏，你会发现这实际上是一个公式。它不仅仅是“geninaol和$40”。
- en: So I want to copy that formula down this column。 So I'll click and hold that
    autofill handle and just drag down the sheet and release。 And look what it did。
    It combine the first name， the last name and combine that with the total sales
    from each customer。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我想将那个公式复制到这一列中。我会点击并按住自动填充手柄，然后向下拖动工作表并释放。看看它做了什么。它将名字、姓氏与每个客户的总销售额结合在一起。
- en: Now， just one thing to take note of。 the results here in column G。 They end
    up being treated like text。 So these aren't really numerical。They have numbers
    included。 but if I were to do an auto sumum， it doesn't really know how to handle
    that because these aren't really numbers。 They're just formulas that combine text
    with numbers and the result is treated basically like text。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，有一点需要注意。G列的结果会被视为文本。所以这些实际上并不是数字。它们包含数字，但如果我进行自动求和，它实际上并不知道该如何处理，因为这些并不是真正的数字。它们只是将文本和数字组合在一起的公式，结果基本上被视为文本。
