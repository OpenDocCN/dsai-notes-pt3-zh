  zh: '![](img/97e6e8f64423b5b8e56fa742937d953f_3.png)'
- en: There are several things to consider before connecting to a Tableau data source。
    First is the location and access。 Will your users have access to the data。Is user
    filtering and row level security needed？Next is the shape and cleanliness。Is the
    source well structured for Tableau。Is any of the data unnecessary or missing。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 连接到Tableau数据源之前需要考虑几个因素。首先是位置和访问。你的用户能否访问数据？是否需要用户过滤和行级安全？接下来是形状和整洁度。源数据是否为Tableau良好结构？是否有多余或缺失的数据？
- en: What calculations or manipulations would be best done natively in Tableau？
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在Tableau中，哪些计算或操作最适合原生执行？
- en: Third is the data model and combining the data。Is the data spread across multiple
    systems？
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第三是数据模型和数据组合。数据是否分散在多个系统中？
- en: What is the best way to combine each table of data？
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结合每个数据表的最佳方式是什么？
- en: You should also think about metadata and customization。 Are the tables and field
    names understandable， Does it need calculations。Fifth is the scalability。 security
    and discoverability。 Should the data source stay embedded in the workbook。How
    big will the source be。 And finally， look at the performance and freshness。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该考虑元数据和定制化。表格和字段名称是否易于理解？是否需要计算？第五是可扩展性、安全性和可发现性。数据源是否应该嵌入工作簿中？源数据会有多大？最后，查看性能和新鲜度。
- en: Will the data connection be live or an extract。What will the schedule of data
    refresh be？
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据连接是实时的还是提取的？数据刷新计划是什么？
- en: When you take these things into consideration， you can officially create quality
    data sources for your visualization。![](img/97e6e8f64423b5b8e56fa742937d953f_5.png)
