  zh: Google Sheets、O数据和Web数据连接器。如前所述，Tableau可以使用来自数据库、平面文件和Web数据连接器的数据。数据非常好用，因为它们已经具有定义的结构，数据类型已经定义，而格式错误的数据会被自动阻止。
