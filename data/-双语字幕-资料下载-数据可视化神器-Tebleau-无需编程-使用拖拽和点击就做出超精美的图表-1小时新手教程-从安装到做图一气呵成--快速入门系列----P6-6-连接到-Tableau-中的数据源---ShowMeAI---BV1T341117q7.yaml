- en: 嗯。Now that we've learned how to structure and prepare data sets for Tableau。
    let's try connecting the tool to different types of data sources。A working data
    connection is needed in order to create visualizations on the platform。![](img/97e6e8f64423b5b8e56fa742937d953f_1.png)
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯。既然我们已经学习了如何为Tableau构建和准备数据集，让我们尝试将工具连接到不同类型的数据源。创建可视化需要有效的数据连接！[](img/97e6e8f64423b5b8e56fa742937d953f_1.png)
- en: The Tableau Data source is the link between your source data and Tableau。It
    is essentially the sum of your data， the connection information。 the names of
    tables or sheets containing the data。 and the customizations that you will make
    on top of data to work with in Tableau。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau数据源是源数据与Tableau之间的链接。它本质上是你的数据总和、连接信息、包含数据的表或工作表名称，以及你将在数据上进行的定制。
- en: A tableableau data source may contain multiple data connections to different
    databases or files。Connection information includes where the data is located。
    such as a file name and a path or a network location。 and details on how to connect
    to your data such as database Ser and server sign in information。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau数据源可能包含多个对不同数据库或文件的数据连接。连接信息包括数据的位置，例如文件名和路径或网络位置，以及如何连接到数据的详细信息，例如数据库服务器和服务器登录信息。
