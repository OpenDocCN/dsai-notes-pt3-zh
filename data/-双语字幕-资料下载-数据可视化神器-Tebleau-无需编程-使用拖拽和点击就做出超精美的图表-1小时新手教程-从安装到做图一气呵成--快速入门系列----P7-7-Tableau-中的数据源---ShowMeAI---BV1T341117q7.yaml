  zh: 请注意，如果我们为其添加第二个数据连接，新的连接将有不同颜色的标签。这是为了便于识别和区分每个独立的连接。你还可以观察数据预览和元数据网格上应用的颜色方案。
- en: wherein the selected sheets or tables from different connections will have different
    colored tags。Adding a new data connection using the add button of the connection
    section will not replace the current data connection on the list Instead it will
    insert a second one which can be joined or related to the first connection that
    you have linked if you wanted to replace one of the connections。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在不同连接中选择的工作表或表将具有不同的颜色标签。使用连接部分的添加按钮添加新数据连接不会替换列表上的当前数据连接，而是将插入第二个连接，可以与第一个连接相关联。如果你想替换其中一个连接。
- en: navigategate to the connection you wanted to replace or edit， then click its
    droprop down button。 select Edit connection to open the file browse or database
    connection menu where you can select the new connection if you wish to remove
    a created data source。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 导航到你想要替换或编辑的连接，然后单击其下拉按钮。选择编辑连接以打开文件浏览或数据库连接菜单，在这里你可以选择新的连接，如果你希望删除已创建的数据源。
- en: make sure that the source is currently selected as indicated on the data source
    name on the canvas then navigate to the data menu on the ribbon and select the
    closed data source。Aside from the data source name， we also have the connection
    type in the upper right of the canvas using the radio buttons。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 确保源当前被选中，如画布上数据源名称所示，然后导航到功能区的数据菜单并选择关闭数据源。除了数据源名称外，我们在画布的右上方还有连接类型，使用单选按钮。
- en: you can choose to either use or an extract connection to your data source by
    default。 Tau sets the connection type to live selecting the extract connection
    type in the canvas will show two new buttons to edit and refresh the current extract
    clicking on edit opens a new window where you can set how the extract data will
    be stored。
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，你可以选择使用或提取连接到数据源。Tau将连接类型设置为实时，选择画布中的提取连接类型将显示两个新按钮，用于编辑和刷新当前提取。单击编辑会打开一个新窗口，你可以在其中设置提取数据的存储方式。
- en: Def filters， aggregate data and choose rows to include in the extract after
    the connection type is a section for adding filters on your data。 This will reduce
    the amount of data in the data source based on the filters you have indicated
    Data source filters can be useful for restricting the data users can see when
    you publish a workbook or a data source when you publish a data source to Tau
    server the data source and any associated files or extracts are moved into the
    server。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 定义过滤器，聚合数据并选择在连接类型后包含在提取中的行，是用于在数据上添加过滤器的一个部分。这将根据你所指示的过滤器减少数据源中的数据。数据源过滤器在发布工作簿或数据源时，对于限制用户可以看到的数据非常有用。当你将数据源发布到Tau服务器时，数据源及其任何相关文件或提取将被移动到服务器中。
- en: As you publish a data source， you can define access permissions for downloading
    or modifying the data source。 and you can also choose the users and groups who
    can remotely issue queries through Tableau's server against that data source clicking
    the add button on the data source page will open a new window where you can add
    edit and remove the applied filters to the data source to add a new filter。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 发布数据源时，你可以定义下载或修改数据源的访问权限。你还可以选择哪些用户和组可以通过Tableau的服务器远程对该数据源发出查询。单击数据源页面上的添加按钮将打开一个新窗口，在那里你可以添加、编辑和删除应用于数据源的过滤器，以添加新过滤器。
- en: click the add button， then select a field to base the filter on Once you have
    selected a field you can now indicate a filter value by selecting the available
    values from the list。 set a wild card， indicate a condition or filter by top records
    from a field or formula。
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 单击添加按钮，然后选择一个字段作为过滤器的基础。一旦你选择了字段，现在可以通过从列表中选择可用值来指示过滤器值。设置通配符，指示条件或根据字段或公式按顶部记录过滤。
- en: Another neat feature on the data source page is the data interpreter Let's turn
    on the data interpreter by ticking the data interpreter checkbox above the sheet
    list and observe how it changed the data upon doing so the F1 to F5 columns have
    now been replaced with the proper field names that were formerly。
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据源页面上的另一个便捷功能是数据解释器。让我们通过勾选工作表列表上方的数据解释器复选框来开启数据解释器，并观察其如何改变数据。这样做后，F1到F5列现在已被原来的适当字段名称替换。
- en: On the second row， it also changed the data type of the country name from a
    string into a geographic one to check all of the changes done by the data interpreter。
    you can click on the review the results， which will output an Excel file that
    lists the changes using the original copy of data with color coded cells。
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二行，它还将国家名称的数据类型从字符串更改为地理类型，以检查数据解释器所做的所有更改。你可以点击查看结果，这将输出一个Excel文件，列出使用原始数据的更改，并带有颜色编码的单元格。
