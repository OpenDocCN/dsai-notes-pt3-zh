- en: In this tutorial， I'm going to show you how to hide data in Excel。 and we'll
    also talk about why it might be a good thing to do sometimes。 So here you can
    see I have a large financial data spreadsheet。 that is just hypothetical。 but
    it has manufacturing costs in here。 It has sale prices， gross sales， total profit。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，我将向你展示如何在Excel中隐藏数据。我们还会讨论为什么有时这样做是好事。所以在这里你可以看到我有一个大型财务数据电子表格。这只是一个假设，但它包含制造成本、销售价格、总销售额和总利润。
- en: all of this data in this pretty big spreadsheet。 and it's also got the months
    and the years associated with those numbers。![](img/689df55911cce3a44f35dc4bb08e9720_1.png)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些数据都在这个相当大的电子表格中。它还包含与这些数字相关的月份和年份。![](img/689df55911cce3a44f35dc4bb08e9720_1.png)
- en: I also have a second sheet here at the bottom that's called customer list。 And
    this has people's names， phone numbers， credit card numbers and the type of credit
    card。 But anyway， let's say that a partner of mine or an associated business that
    I work with needs to get some of the information in this spreadsheet。 But maybe
    I don't want them to have all of my customerss personal information。 And also。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我在底部还有第二个工作表，称为客户列表。这里有人的姓名、电话号码、信用卡号码和信用卡类型。不过，假设我的一个合作伙伴或者我合作的关联企业需要获取这张电子表格中的一些信息。但是我可能不想让他们知道我所有客户的个人信息。而且。
- en: I might not want them to know。 for example， the profit that I'm earning from
    all of these sales。 So how could I send the spreadsheet without showing off the
    information that I don't want other people to see。 Well， the easiest way to do
    that， is to hide data。 you can hide rows。 you can hide columns。 and you can hide
    sheets。 So let's look at how to do each of those things。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能不想让他们知道。例如，我从所有这些销售中获得的利润。那么我该如何发送电子表格，而不展示我不希望其他人看到的信息呢？最简单的方法就是隐藏数据。你可以隐藏行，可以隐藏列，还可以隐藏工作表。所以让我们看看如何做每一项。
- en: Let's say I would like to hide the data that's listed here about the product
    called Montana。 So I would like to hide all of these rows。 All I have to do is。Click
    and hold the click here at the left on the row number。 So row number 8。 I click
    and hold the mouse click and then drag down until I get all of the records that
    have Montana there in column C。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我想隐藏关于名为Montana的产品的数据。所以我想隐藏所有这些行。我所要做的就是点击并按住左侧的行号。因此，行号8。我点击并按住鼠标，然后向下拖动，直到我得到列C中所有包含Montana的记录。
- en: And then I can release the mouse button And now to hide those rows。 all I have
    to do is right click on any one of the row numbers and choose hide。 So it looks
    like I've deleted row numbers 8 through 17。 but that's just not possible in Excel。
    You cannot delete row numbers。 You can delete rows of data but the row numbers
    themselves never go away。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我可以放开鼠标按钮。现在，要隐藏这些行，我只需右键点击任意行号并选择隐藏。所以看起来我删除了行号8到17，但在Excel中这根本不可能。你无法删除行号。你可以删除数据行，但行号本身永远不会消失。
- en: So that means that they're hidden。 And I'm going to zoom in a little bit so
    you can see this just a little bit better。 in recent versions of Microsoft Excel。
    It's become a little bit easier to see where there is hidden data。 So if you look
    really closely right here at the line dividing row 7 from row 18。 Theres a line
    that's just a little bit thicker than normal that indicate。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着它们是隐藏的。我将稍微放大一点，以便你可以更清楚地看到。在最近版本的Microsoft Excel中，看到隐藏数据变得稍微容易了一些。所以如果你仔细看看这里，第7行与第18行之间的分隔线上，有一条比正常稍微厚一点的线，表明。
- en: ates to me that there is hidden data。 Now， to unhide it， there's a couple of
    ways I could do that。 I could click and drag over the top of the hidden rows and
    then right click and choose unhide and everything is restored。 Now， the exact
    same thing works with columns。 As you would kind of expect。 So I'm going go over
    here to profit。 let's say I don't want the companies that I work with to know
    the profit that our company is making。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，有隐藏的数据。现在，要显示这些数据，有几种方法可以做到。我可以点击并拖动隐藏行的顶部，然后右键点击选择显示，所有内容就会恢复。实际上，对于列也是一样的。这是可以预期的。所以我将去查看利润。假设我不想让我合作的公司知道我们公司赚取的利润。
- en: All I have to do is click to select the column that I want to hide。 Now。 if
    I wanted to hide more than one column， I would click and hold and drag。 but in
    this case。 it's just the one column。 Now that it's selected， I right click and
    choose hide。 Also。 the customer list， this is important。 This is personal information
    from customers。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我只需点击选择我想隐藏的列。现在。如果我想隐藏多于一列，我会按住并拖动。但在这种情况下，只是这一列。现在选中后，我右键点击并选择隐藏。此外，客户列表，这很重要。这是来自客户的个人信息。
- en: I don't want people to see this。 So watch what I can do。 I can simply right
    click on the sheet name and choose hide。 And that sheet is hidden。 Now。 how would
