  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会想，难道我发送这个电子表格的人不会注意到有隐藏的数据，然后点击并拖动以取消隐藏，或者右键点击以取消隐藏隐藏的工作表吗？是的，他们可以。所以这是一个问题。不过，解决方案在审阅选项卡上。
- en: you can click here on Pro workbook， put in a password and click O。 It wants
    me to confirm the password。So now that I've protected the workbook。 if I go down
    and right click on the sheet name and try to unhide， look， it doesn't let me do
    that。 And so that's a way to protect data。 Now， unfortunately， look， that's not
    true here。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以点击这里进入专业工作簿，输入密码并点击O。它让我确认密码。所以现在我保护了工作簿。如果我向下右键单击工作表名称并尝试取消隐藏，看看，它不让我这样做。这是一种保护数据的方式。现在，不幸的是，这里不适用。
- en: if I click and drag across K and M and then right click， I am able to unhide
    the hidden column。 So just be aware of that。 there might be some people that are
    savvy enough to unhide a particular column。 And they can do that even in a protected
    workbook。 but they cannot unhide hidden sheets。 So what would I do in this case，
    where I don't want them to see the total profit。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我在K列和M列之间点击并拖动，然后右键点击，我就能取消隐藏隐藏的列。所以要注意，有些人可能足够聪明，可以取消隐藏某一列。他们甚至可以在受保护的工作簿中做到这一点，但无法取消隐藏隐藏的工作表。那么在这种情况下，我不想让他们看到总利润该怎么办。
- en: What I would do is I would just print。 So I would go into print And I could
    even save this as a P Df if I wanted to。 and then email this to the company that
    wants to look at it。 I wanted to show you one last trick。 In some cases， you may
    not want to hide an entire column or row or a range of rows and columns。 but maybe
    just one particular。Sell， what if I just want to hide this cell。 Well。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我会打印它。所以我会进入打印，甚至可以将其保存为PDF，如果我想的话。然后把这个发给想查看的公司。我想给你展示最后一个技巧。在某些情况下，你可能不想隐藏整个列或行或一系列行和列，而是只想隐藏一个特定的单元格。如果我只想隐藏这个单元格。那么。
- en: there's kind of a tricky way to do that。 If you go to the home tab。 home ribbon
