    you can see it's not really hiding the cell。 but it does hide the numbers。 If
    someone clicks on the cell， then the numbers do show up here in the formula bar。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种比较棘手的方法。如果你去到“主页”标签，在字体组里你可以更改字体颜色，将其改为白色。你会发现这并没有真正隐藏单元格，但确实隐藏了数字。如果有人点击单元格，那么数字会在公式栏中显示出来。
- en: So just be careful about that。 But that's a way to hide information that's in
    a cell or in a range without hiding everything in the entire column or row。 And
    now if I print this spreadsheet， it'll look like those are just completely blank
    cells。 Thanks for watching this tutorial， I hope you found it to be useful。 If
    you did。 please click the like button below。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所以请对此保持警惕。但这是一种隐藏单元格或范围内信息的方法，而不会隐藏整列或整行的所有内容。现在如果我打印这个电子表格，它看起来就像那些单元格完全是空白的。感谢观看这个教程，希望你觉得有用。如果你觉得有用，请点击下面的喜欢按钮。
