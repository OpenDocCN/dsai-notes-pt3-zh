- en: In this tutorial， I will show you how to change or add to the predefined text
    series that are in Excel and that work with the autofill handle。 in a previous
    video that I made called Excel's autofill handle in depth。 I showed you how to
    type in， let's say Monday， click on Monday and used the autofill handle to click
    and drag down and notice what happened。 Excel produced a series in the spreadsheet。
    Monday through Sunday。 and then it repeated。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，我将向你展示如何更改或添加Excel中预定义的文本系列，这些系列与自动填充句柄一起使用。在我之前制作的一个视频中，标题为“Excel的自动填充句柄深入解析”，我展示了如何输入，比如星期一，点击星期一并使用自动填充句柄向下点击和拖动，看看发生了什么。Excel在电子表格中生成了一个系列。从星期一到星期天，然后又重复。
- en: It can work similarly for months and for other things as well。 let's try Jann
    for January。 But one of my viewers named Paul contacted me and pointed out that
    there's yet another way that you can use the autofill handle。 If you click on
    the file tab in the upper left。 you can go down to options and advanced and then
    go down to the very bottom of the list of options。 And you'll see that there's
    a general section and one of the things that you can change in the general section。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这在几个月和其他事情上也可以类似地工作。我们试试一月的Jann。但我的一位观众保罗联系了我，并指出还有另一种使用自动填充句柄的方法。如果你点击左上角的文件选项卡，可以向下找到选项和高级，然后滚动到选项列表的最底部。你会看到有一个常规部分，其中有一些可以更改的内容。
- en: Is you can edit custom lists。 It says create lists for use in sorts and fill
    sequences。 So I'll click edit custom list。 and you can see it comes with a few
    predetermined custom list that will work with the autofill handle。 Well， I would
    like to create my own new list。 maybe instead of Monday， Tuesday， Wednesday。 etc
    ceter， I'd like to do that in Spanish。 I should also put in the accents。 Of course。
    Okay。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以编辑自定义列表。它说明创建可用于排序和填充序列的列表。所以我会点击编辑自定义列表，你可以看到它带有一些预设的自定义列表，可以与自动填充句柄一起使用。好吧，我想创建我自己的新列表，可能不想用星期一、星期二、星期三等等，而是想用西班牙语来表示。我当然还应该加上重音符号。好的。
- en: so there we have the days of the week in Spanish。 So now that I've got that
    whole list entered。 I can just click okay。 and let's try it out。 I'll click O
    again。 click on the screen and I'll put luase。 click on it， use the autofill handle。
    and I could click and drag and pull it all the way down to use the autofill handle。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们在西班牙语中有了星期几的名称。现在我已经输入了整个列表，我可以点击确定。让我们试一下。我会再次点击O，点击屏幕，然后输入luase。点击它，使用自动填充句柄，我可以点击并拖动，一直拉到使用自动填充句柄。
- en: or if there's data already to the left or right of your autofill handle。 you
    can just double click on the fill handle。 and it will extend it to the same degree
    to the same length as that data that's just adjacent to it。 jumping back into。The
    options Once you get into options。 you have to go to advanced and then edit custom
    list at the bottom of that list of options there。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的自动填充句柄左侧或右侧已有数据，你只需双击填充句柄，它会将其扩展到与相邻数据相同的程度和长度。返回到选项。一旦进入选项，你必须去高级选项，然后在选项列表的底部编辑自定义列表。
- en: I now have a custom list I don't really need that list， so I'll go ahead and
    delete it。 click O and notice that you can also import items into one of these
    lists。 For example。 from your spreadsheet so you could type out on your spreadsheet。
    a series that you would like to save in custom list and then you could click here
    to select that。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在有一个自定义列表，我其实并不需要那个列表，所以我会删除它。点击O，你会注意到你也可以将项目导入到这些列表之一。例如，从你的电子表格中，因此你可以在电子表格中输入你想保存到自定义列表中的系列，然后可以点击这里进行选择。
- en: click here again and then click import in this case I don't really need to do
    that。 so I'll delete it out。 So using this method， you could put in just about
    anything you want into a new list。 a custom list that will work with Excel's autofill
    handle and just click O click O again and you're good to go to use that custom
    list。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 再次点击这里，然后在这种情况下点击导入，我实际上并不需要这样做，所以我会将其删除。因此，使用这种方法，你可以在新列表中放入几乎任何你想要的内容，一个可与Excel的自动填充句柄一起使用的自定义列表，只需点击O，再次点击O，你就可以使用那个自定义列表了。
