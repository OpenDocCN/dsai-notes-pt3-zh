- en: In this short Excel video， I will show you how to enter the same data into multiple
    cells in Excel。 In a previous video， I showed how to use the autofill handle to
    enter the same data into multiple cells。 I can just type the word management here
    and then click on it and use the autofill handle in the lower right corner to
    click and drag and copy that data from one cell to the next across a range。 But
    what if that's not what you want。 If you look at this spreadsheet that I have
    here。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个简短的 Excel 视频中，我将向你展示如何在 Excel 中将相同的数据输入到多个单元格中。在之前的视频中，我展示了如何使用自动填充柄将相同的数据输入到多个单元格。我只需在这里输入“管理”这个词，然后点击它，使用右下角的自动填充柄进行拖动，将数据从一个单元格复制到下一个单元格。但如果这不是你想要的呢？如果你看看我这里的电子表格。
- en: This is an employee list。 It's got the employee' names， higher date。 employee
    numbers and the department that they work in。So I can't just use the autofi handle
    to drag this down and apply the word sales to every person who works in sales。
    Fortunately， there is a good way to do this。 As I build this spreadsheet。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个员工名单。它包含员工的名字、入职日期、员工编号和他们所在的部门。所以我不能仅仅使用自动填充柄将这个内容拖下来，给每个销售部门的员工都应用“销售”这个词。幸运的是，有一个好的方法可以做到这一点。在我创建这个电子表格时。
- en: I can just identify who is on the sales team like Stevie here。 And let's say
    Corolla is also on the sales team。 What I need to do is just hold the control
    key and select D 9 in this case。 So that way， D 6 and D 9 are highlighted or selected。
    And maybe Nancy is also on the sales team。 So I click on Nancy's cell here。 and
    I'll go down to Renaldo and maybe Charrlena。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以很容易地识别出谁在销售团队中，比如这里的Stevie。假设Corolla也在销售团队中。我需要做的就是按住控制键，选择D9。这样，D6和D9就会被高亮或选择。也许Nancy也在销售团队中。所以我点击Nancy的单元格，然后我会向下到Renaldo，可能还有Charrlena。
- en: And now I'll just type sales in the bottommost cell that I've highlighted。 And
    then the trick is to hold the control key and tap enter on the keyboard。 and look
    what it did。 It entered the word cells in all the right places。 We can do the
    same thing with communications。 I'll just click there。 I'll click there。 Maybe
    here and here and down at the bottom， Eileen。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我将在我高亮的最底部单元格中输入“销售”。然后诀窍是按住控制键并在键盘上按回车，看看它做了什么。它在所有正确的位置输入了“销售”这个词。我们可以用“通讯”做同样的事情。我会点击这里。再点击这里。也许在这里和这里，以及最底部的Eileen。
- en: hopefully this will work。 I type in communications。 I tap enter and it didn't
    work。 why because I forgot to hold control。 So it's very important that when you
    type the word in the bottommost cell or the most recently clicked cell that you
    then hold control and tap enter on the keyboard。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这能成功。我在通讯中输入。我按下回车，但没有成功。为什么呢？因为我忘了按住控制键。所以，当你在最底部的单元格或最近点击的单元格中输入单词时，按住控制键并在键盘上按回车是非常重要的。
- en: Now it worked。 So in no time at all， I can fill this in completely just by clicking
    and then holding control to click on other cells that also need to have the same
