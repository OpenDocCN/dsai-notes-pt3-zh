  type: TYPE_NORMAL
  zh: 如果我更改所基于的数据。例如，假设我删除The Jelly Rocks。他们是一个非常有趣的乐队。如果我将它们从乐队列表中删除所有引用。你会注意到我的溢出结果发生了变化。我将撤销这个。好的，让我们再试一次。但这次我想不仅仅获取乐队。
- en: but I also want to get the albums。 Let's try that。 I'll click on J 2。 and I
