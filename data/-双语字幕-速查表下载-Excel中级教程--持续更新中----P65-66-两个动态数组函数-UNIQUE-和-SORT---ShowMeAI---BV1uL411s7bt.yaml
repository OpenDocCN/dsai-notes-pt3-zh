  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想根据乐队名称对结果进行排序。让我们看看能否做到这一点。我会点击J1，删除该单元格的内容。正如你所知，所有这些溢出数据都是根据J1中的公式生成的。因此，当我删除它时，所有溢出数据也会被去掉。
- en: So here in J1 this time I'll type equals unique left parenthesis and then I'll
    type in sort。 So is another dynamic array function。 left parenthesis。 and then
    I'll go over and choose B and C let's take a look at my formula so far。 and often
    it's best to look in the formula bar for this。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在J1这一栏，我将输入等于unique左括号，然后输入sort。这是另一个动态数组函数。左括号。接着我会选择B和C，让我们看看到目前为止我的公式。
- en: Look up there at this point I'm going to put a right parenthesis and then another
    right parenthesis tap enter on the keyboard and just take a look at those results
    here at the right not only did it produce the unique albums together with the
    bands but they're all alphabetized based on the band name Now it's also possible
    to do a sort just by typing equals sort left parenthesis and picking a range in
    this case a whole column tapping enter。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 看上去，在这一点上我要加一个右括号，再加一个右括号，然后在键盘上按回车，看看右侧的结果，不仅生成了独特的专辑和乐队，而且它们都是按乐队名称字母排序的。现在，只需输入等于sort左括号并选择一个范围，在这个例子中是整列，按回车也是可以的。
- en: so you can just use the sort function to sort any range and spill the results
    below and sometimes to the right so you can do it that way。 but I think it's particularly
    exciting to do it the way I showed to combine sort with unique in this case。 but
    you can also combine it with other dynamic array functions to do two things at
    once to produce only the unique data and then to sort it。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你可以使用sort函数对任何范围进行排序，并在下方或有时向右溢出结果，你可以这样做。但我认为将sort和unique结合使用的方式特别令人兴奋。在这种情况下，你还可以将其与其他动态数组函数结合，做到一次产生唯一数据并进行排序。
