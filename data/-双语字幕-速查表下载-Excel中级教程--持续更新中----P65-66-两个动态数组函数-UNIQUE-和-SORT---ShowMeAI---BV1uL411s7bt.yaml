  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 乐队“the killers”并不是独特的。乐队“the killers”。好吧，这是真的。但是在我的公式中，我说我想要的是B和C列中的唯一值。所以它考虑了B和C中的数据，以决定什么是唯一的，什么不是。因此，因为乐队和专辑的组合是唯一的，它在我的结果中列出。接下来我想尝试的是，我不仅想过滤掉那些不是唯一的东西。
- en: but I also want to sort the results based on the band name。 let's see if we
    can do that。 So I'll click on J1， I'll delete the contents of that cell。 and as
    you know。 all of this spilled data is generated based on the formula in J1。 So
