- en: In this video， we're going to look at two of Excel's new dynamic array functions。
    the unique function and the sort function。 and we'll look at how you can use the
    two together to do some pretty exciting things。 So here I have a spreadsheet with
    a list of bands albums and some more information about those albums。 But as you
    can see， the bands are repeated and so are the albums why because it's listed
    out by quarter each quarter of the year。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个视频中，我们将看Excel的两个新动态数组函数：唯一函数和排序函数。我们将看看如何将这两个函数结合起来做一些相当令人兴奋的事情。所以这里我有一个包含乐队、专辑和关于这些专辑的一些更多信息的电子表格。但是如你所见，乐队和专辑都是重复的，为什么？因为它按季度列出每年的每个季度。
- en: different sales results， things like that。 So now what if I want to generate
    just a list of all of the bands。 That's it， I don't need duplicates， I just need
    a list of every single band。 Well。 I can do that now by using the fairly new unique
    function in Microsoft Excel。 and you should be able to use this function if you
    have the Microsoft 365 version of Excel。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的销售结果，诸如此类。那么如果我想生成所有乐队的列表呢？就这样，我不需要重复项，只需要每一个乐队的列表。好吧。我现在可以通过使用微软Excel中相对较新的唯一函数来做到这一点。如果你有Microsoft
    365版本的Excel，就应该能够使用这个功能。
- en: So I'm going click here on cell J2 and then I'll type equals unique and you'll
    notice as I start typing unique Excel suggests some possible functions that I
    might want to use but unique is。What I want， I put in my left parenthesis。 Now，
    what comes next。 Excel is asking for an array。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我将点击J2单元格，然后输入等于唯一，你会注意到当我开始输入唯一时，Excel建议一些我可能想要使用的函数，但唯一就是我想要的。我输入左括号。接下来是什么？Excel在询问一个数组。
- en: So what's the array that I want Excel to look for unique items in。 Well， it's
    this。 It's column B。 Now I could select the whole column just by left clicking
    on B。 You can see what Excel does。 it puts in B Col B。 In other words， the entire
    B column。 I should put in my right parenthesis。 I don't really have to。 I'll tap
    enter。 and you'll notice what it did。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我希望Excel在什么数组中查找唯一项目呢？嗯，就是这个。是B列。现在我可以通过左键单击B来选择整个列。你可以看到Excel会做什么。它输入了B列B。换句话说，整个B列。我应该输入右括号。其实我不一定要这样做。我按下回车，你会注意到它做了什么。
- en: It found every unique word or phrase in that column and reproduced it over here
    in J2。 Now it couldn't fit all of the data in J2。 And so it spilled the results。
    Hopefully you watched my previous video on spilled results in Excel。 Now， these
    results are dynamic。 We've spilled a dynamic array or range。 So now watch what
    happens。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 它找到了该列中的每一个唯一单词或短语，并在J2中再现了它。现在，它无法将所有数据放入J2。因此，它溢出了结果。希望你看过我之前关于Excel中溢出结果的视频。现在，这些结果是动态的。我们溢出了一个动态数组或范围。所以现在看看会发生什么。
- en: if I change the data that that's based upon。 For example， let's say I delete
    the jelly rocks。 They're a really fun band。 If I remove all reference。to them
    out of the band list。 you'll notice that my spilled results change to reflect
    that。 I'm gonna undo that。 Okay。 let's try it again。 but this time I want to not
    only get the bands。
  id: totrans-7
