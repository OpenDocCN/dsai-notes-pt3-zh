  zh: 但只有独特的那些。那么看看会发生什么。如果我插入另一个记录。比如说The Killers，太棒了，我按下回车。看看我的动态范围或动态数组发生了什么。溢出的结果会反映我所添加的内容。现在，你可能会说，等等，乐队。
- en: the killers is not unique from the band。 the killers。 Well， that's true。 But
    in my formula。 I said I wanted。What's unique in columns B and C。 So it takes into
