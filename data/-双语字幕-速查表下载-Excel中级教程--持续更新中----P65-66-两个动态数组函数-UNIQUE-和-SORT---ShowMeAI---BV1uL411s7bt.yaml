  zh: 但我也想得到专辑。让我们试试。我要点击J2。我可以点击J1，其实无所谓。实际上，我这次会选择J1。等于唯一左括号。我要从B拖到C，右括号，按回车。看看溢出的结果。它溢出了专辑和乐队。
- en: but only the ones that are unique。 So take a look at what happens。 if I insert
    another record。 let's say the killers， wonderful， wonderful， I tap enter。 look
