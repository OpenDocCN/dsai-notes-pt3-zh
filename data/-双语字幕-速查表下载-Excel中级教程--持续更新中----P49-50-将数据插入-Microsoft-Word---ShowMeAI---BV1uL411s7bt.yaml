- en: In this Excel tutorial， we're going to look at how to take data from Excel and
    insert it into Microsoft Word。 Let's say I just want to copy this data here and
    paste it into Microsoft Word。 Is that going to work， Let's try it out。 If I click
    and drag with the mouse and select the data I want to copy。 I can then use a control
    C keyboard shortcut to copy that range。 And then in Microsoft Word。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个Excel教程中，我们将探讨如何将数据从Excel插入到Microsoft Word。假设我只想复制这里的数据并粘贴到Microsoft Word中。这能行吗？让我们试试看。如果我点击并拖动鼠标选择想要复制的数据，我可以使用控制键+C的快捷键复制那个范围。然后在Microsoft
    Word中。
- en: I can hold control and tap V for paste。 And the data paste it in pretty well。
    And as you can see。 the data is editable。 I can change this amount。 Let's see
    what that does。 It did change the amount。 but the total did not adjust。 And so
    it's treating this basically as simply text。 Let's see if there's a better way
    to insert the data into Microsoft Word。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以按住控制键，点击V进行粘贴。数据粘贴得相当好。如你所见，这些数据是可编辑的。我可以更改这个金额。看看这会怎样。它确实改变了金额，但总计没有调整。因此，它基本上把这当作简单的文本。让我们看看有没有更好的方式将数据插入Microsoft
    Word。
- en: We could try converting this range into a table by clicking insert and clicking
    on tables and just choosing a regular table。Click O。 It's now turned this into
    a table。 Now， if I click and drag to select the data。 copy it and go into word
    and paste。 the results seem to be a little better。 But even so。 if I change numbers。
    Look， changing that number did not update the total below。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以尝试通过点击插入，然后点击表格，选择一个普通表格，将这个范围转换成表格。点击O。现在，它已经将其转换为一个表格。现在，如果我点击并拖动选择数据，复制它，然后进入Word并粘贴，结果似乎好一些。但即便如此，如果我更改数字，看看，改变那个数字并没有更新下面的总计。
- en: there's got to be a better way。 In my opinion， the best method for inserting
    this data into word is to first copy the range and then go into Microsoft word。
    and instead of simply pasting， go up here to the home tab in the clipboard group。
    if you click on the paste button， but the bottom half of the paste button。 it
    brings up some options。 And one of them is paste special。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一定有更好的方法。在我看来，将数据插入Word的最佳方法是首先复制范围，然后进入Microsoft Word，而不是简单地粘贴，去剪贴板组的主页标签。如果你点击粘贴按钮，但粘贴按钮的下半部分，会弹出一些选项。其中一个是特殊粘贴。
- en: and that gives me all sorts of special ways that I can paste this data。 But
    the one at the very top is the1 I'm looking for。 Microsoft Excel worksheet object。
    I select it。 click O， and it's gonna paste my data in as an Excel object。 Now
