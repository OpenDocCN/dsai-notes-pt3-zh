  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我将这些数据作为Excel对象插入。让我们看看它的行为。我可以更改数字吗？是的，我可以。如果我双击它，我仍然在Microsoft Word中，但我看到一些Microsoft
