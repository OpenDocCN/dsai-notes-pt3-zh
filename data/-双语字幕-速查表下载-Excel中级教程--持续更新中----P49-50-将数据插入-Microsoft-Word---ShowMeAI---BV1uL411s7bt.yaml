  type: TYPE_NORMAL
  zh: 即使我在Microsoft Word中。当我准备继续撰写我的Word文档时，我可以点击Excel对象外的地方，现在很明显我回到了Microsoft Word。但我的更改仍然有效。所以这很不错，但你需要知道这是一种链接和嵌入。😊
- en: So the data in this word document is linked to my Microsoft Excel document。
