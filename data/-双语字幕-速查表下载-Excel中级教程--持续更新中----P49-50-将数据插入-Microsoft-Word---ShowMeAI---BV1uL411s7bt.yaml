  zh: 所以这个Word文档中的数据是链接到我的Microsoft Excel文档的。现在我们来看这个图表。我能否将这个图表复制粘贴到Microsoft Word中呢？我将先选择它，使用控制C键盘快捷键，然后在Microsoft
