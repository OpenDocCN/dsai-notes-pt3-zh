  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在Excel中，我会选择数据，然后转到剪贴板组。我会选择不是主按钮复制，而是旁边的箭头。如果你点击箭头，它会显示复制为图片。我可以选择以打印时的样子复制，或者以屏幕上的样子复制。格式可以是图片或位图。所以这些方法都很好。
- en: To play around with In my case， I'm gonna go with as shown on screen and picture。
    But before I do。 I think I'll cancel that and I'll move this chart just out of
