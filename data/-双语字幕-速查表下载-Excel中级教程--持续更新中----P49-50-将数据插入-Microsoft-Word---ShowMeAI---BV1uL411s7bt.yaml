  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行调整，我选择屏幕上显示的图片。但在此之前，我想我会取消这个，然后把图表稍微移开一点再试一次。我将选择它，进入复制为图片，点击O。现在数据已作为图片复制。我会进入Word的新页面，然后去粘贴，这次我可以直接点击粘贴的上半部分，我只是将其作为图像粘贴。
- en: I don't need this text to be editable。 So now when I double click on it。 I don't
