  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我会去粘贴，点击下半部分，就像我之前做的那样，转到特殊粘贴，我将其粘贴为Microsoft Excel图表对象。我点击，这就是我的图表。它稍微有点大，所以我可以点击并拖动角落来缩小它，我也可以点击旁边来这样挤压它。
- en: and with my pie chart selected notice what it says double click to edit Microsoft
