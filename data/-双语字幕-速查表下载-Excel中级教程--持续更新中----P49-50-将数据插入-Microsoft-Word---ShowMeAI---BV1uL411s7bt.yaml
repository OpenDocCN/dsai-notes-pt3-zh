  zh: 它把这当作它实际是的Excel对象。同样，注意我可以访问Excel过滤器并更改其中一些，以过滤掉部分数据。因此在很多方面，这就是从Microsoft Word内访问的Excel。你甚至可以在顶部看到绿色的Excel配色方案。
