  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 选中我的饼图时，注意它说双击以编辑Microsoft Excel工作表。所以如果我双击它，类似于我上面展示的，它基本上会尝试在Word中打开Excel，我可以进行一些操作。然后我可以双击，就像在Excel中一样，选择饼图的一部分，然后我可以点击并拖动将其炸开。我可以右键点击饼图的一片或图表本身进行一些更改，就像在Excel中那样。
- en: So this can be a great method for bringing your Excel content into word。 Now。
    there are cases when you wouldn't want the data or the chart to be editable like
    they are in this case。 What if I'm gonna be sending this word document to someone
    else。 and I don't want them to be able to edit the Excel data or the pie chart。
    In that case。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这可以是将你的Excel内容带入Word的一个好方法。现在，有些情况下你可能不想让数据或图表像在这种情况下那样可编辑。如果我将这个Word文档发送给其他人，我不想让他们编辑Excel数据或饼图。在这种情况下。
- en: from within Excel。 What I would do is I would select the data。 And then go here
    to the clipboard group。 and I would choose not the main button copy but the arrow
