  zh: 我不需要这个文本是可编辑的。所以现在当我双击它时，我没有选项来编辑数据，当然我也可以对我的饼图做同样的事情，选择它，点击复制旁边的箭头按钮，选择复制为图片，点击O，然后在Word中，我可以按控制V粘贴，或者我可以直接去主页标签点击粘贴按钮。
- en: and of course I could drag those to put them in the right order。 So those are
