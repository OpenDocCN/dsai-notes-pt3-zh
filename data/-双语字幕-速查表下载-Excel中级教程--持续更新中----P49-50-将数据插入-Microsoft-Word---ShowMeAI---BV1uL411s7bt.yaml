  type: TYPE_NORMAL
  zh: 这给了我各种特殊的粘贴方式。但最上面的那个是我想要的。Microsoft Excel工作表对象。我选择它，点击O，它会将我的数据作为Excel对象粘贴。现在你可以看到我的图表在右侧，但这没关系。这次。
- en: because I've inserted this data as an Excel object。 let's look at how it behaves。
    Can I change the numbers， Yes， I can。 If I double click on it， I'm still in Microsoft
