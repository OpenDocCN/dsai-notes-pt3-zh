- en: Many leading industries use Tableau to apply modern business intelligence to
    their systems。 Tableau is a visual analytics platform founded in 2003 as a result
    of a computer science project at Stanmford that aim to improve the flow of analysis
    and make data more accessible to people through visualization。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 许多领先行业使用Tableau将现代商业智能应用于他们的系统。Tableau是一个视觉分析平台，成立于2003年，源于斯坦福大学的一个计算机科学项目，旨在改善分析流程，并通过可视化使数据对人们更易于获取。
- en: '![](img/3b657b1be778fedd8766bd485966796f_3.png)'
