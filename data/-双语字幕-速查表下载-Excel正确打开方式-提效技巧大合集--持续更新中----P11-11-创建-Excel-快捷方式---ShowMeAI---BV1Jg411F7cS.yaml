  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在我最近使用的电子表格列表中，那里有一个。注意后缀以M结尾。通常在Microsoft Excel中，后缀以S或X结尾。但在这种情况下，它是X，L S M，表示启用宏。现在，看看我双击打开它时发生了什么，因为这个电子表格中有宏。
- en: At least the first time that you open it up， you'll probably get a security
