  zh: 所以我将在J2单元格上单击，然后输入等于unique，你会注意到当我开始输入unique时，Excel会建议我可能想要使用的一些函数，但unique就是我想要的。我输入左括号。那么，接下来是什么呢？Excel在询问一个数组。
