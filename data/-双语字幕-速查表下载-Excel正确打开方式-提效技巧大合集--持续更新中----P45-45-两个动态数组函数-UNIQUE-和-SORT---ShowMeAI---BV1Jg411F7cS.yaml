  type: TYPE_NORMAL
  zh: 那么我想让Excel查找独特项的数组是什么呢？好吧，就是这个。是B列。现在我可以通过左键单击B来选择整个列。你可以看到Excel的表现。它输入了B:B。换句话说，整个B列。我应该输入我的右括号。其实我并不真的需要。我会按下回车键，你会注意到它做了什么。
- en: It found every unique word or phrase in that column and reproduced it over here
