  zh: 不同的销售结果，诸如此类。那么，如果我想生成一个所有乐队的列表呢？就这样，我不需要重复项，我只需要每个乐队的列表。好吧。我现在可以通过在Microsoft
    Excel中使用相对较新的unique函数来做到这一点。如果你有Microsoft 365版本的Excel，你应该能够使用这个函数。
- en: So I'm going click here on cell J2 and then I'll type equals unique and you'll
