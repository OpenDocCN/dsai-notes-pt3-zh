- en: This is fixing common Excel errors， part 3。 This is the third video and a threepart
    series on how to fix common Excel errors In this particular video。 we're going
    to focus on two different common errors。 One is the ref error and the other is
    the value error。 you can see the spreadsheet we're going to use this is an inventory
    with a list of supplies where they're stored and some other details about them
    like the number of packages。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是修复常见Excel错误的第三部分。这是关于如何修复常见Excel错误的三部分系列中的第三个视频。在这个视频中，我们将重点讨论两种常见错误，一个是引用错误，另一个是值错误。你可以看到我们将使用的电子表格，这是一个包含存储地点和其他细节的物资清单。
- en: the quantity per package。 and then we have a formula to calculate okay。 if there
    are 20 packages of batteries and six batteries per package， we have 120 total
    batteries。 And like I say， that's calculated automatically with this formula。
    Now， to illustrate the ref error。 let's say that I decide that you know what this
    data here is really not necessary I don't need to know the quantity per package
    I just need to know the total quantity So what if I just go in and delete columns。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每包的数量。然后我们有一个公式来计算，如果有20包电池，每包6个电池，总共就是120个电池。正如我所说，这是通过这个公式自动计算的。现在，为了说明引用错误，假设我决定这边的数据实际上并不必要，我只需要知道总数量，所以如果我删除列呢。
- en: and DI just clicked and dragged from C to D， It selected the entire columns，
    and I'll just delete。 You can see what happened。 I got a ref error， and the reason
    for the ref error is the formula referred to cells that no longer exist in this
    formula。 Those cells are completely gone。 I deleted the entire columns， those
    cells are gone。I'm gonna click away and undo that with control Z to bring it back。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我只是从C拖动到D，选中了整个列，然后删除。你可以看到发生了什么。我得到了引用错误，引用错误的原因是公式引用了在此公式中不再存在的单元格。那些单元格完全消失了。我删除了整列，这些单元格不见了。我将点击其他地方，用Ctrl
    + Z撤销以恢复它。
- en: And you can see that solves the problem。 Now， what if I just delete one cell。
    I right click on this cell， I click delete Excelel is going shift cells around
    to try to replace the cell I'm destroying。 And you can see what it did。 It ruined
    the formula here。 It can't find the cell that it was referring to。 It's gone。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到这解决了问题。现在，如果我只删除一个单元格。我右键单击这个单元格，点击删除，Excel会移动其他单元格试图替代我破坏的单元格。你可以看到它所做的。它毁坏了这里的公式。它找不到所引用的单元格，那个单元格不见了。
- en: And so it gives us a ref error for reference basically。 So how do you fix that。
    Well。 you can either undo。 you can realize that was a mistake。 I can't just delete
    this data。 or if you really have to delete the data， That's okay。 but just go
    into your formula by clicking on the cell with the ref error。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这基本上给我们一个引用错误。那么怎么修复呢？你可以撤销，意识到这是一个错误。我可以直接删除这些数据，或者如果你真的需要删除数据，那也可以。但请点击带有引用错误的单元格进入公式。
- en: And you can double click on it and make the changes right there in the cell
    or you can just click once and then go up here to the formula bar。 whichever way
    you want to do it， you need to go in and fix the formula。 So this is where the
    error is。 I can just delete that。 and say， okay， C3 multiplied by。D3 tapap enter
    that fixed the reference。 Now the references are valid， and it's good。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以双击它，直接在单元格中进行更改，或者只需单击一次，然后上移到公式栏。不管你选择哪种方式，都需要进入并修复公式。这就是错误所在。我可以直接删除它，然后说，好吧，C3乘以D3，按下回车，这修复了引用。现在引用是有效的，这很好。
- en: Now let's move on to the value error and you'll get the value error when you
    use the wrong function argument or often what it is is you're trying to combine
    different types of data that really don't go together。 So like a number plus a
    text or maybe you're multiplying a word by a number that won't make sense in most
    cases。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们继续讨论值错误，当你使用错误的函数参数时，通常会出现值错误，或者你试图组合不兼容的数据类型。例如，数字加文本，或者将一个单词乘以一个数字，在大多数情况下都没有意义。
- en: So let's look at our first example of mistakes that might lead to the value
    error。 Let's say over here on the right， I'm trying to multiply the number of
    packages by the quantity per package like I did here successfully。 But let's say
    instead of C2。 What if I were to put B。 So now I'm multiplying the third floor
    closet by 6 Let's see how that goes。 I tap enter。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我们看一下可能导致值错误的第一个例子。假设在右侧，我试图将包裹的数量乘以每包的数量，就像我在这里成功做的那样。但假设我不是C2，而是B。现在我把三楼的储藏室乘以6，看看结果如何。我按下回车键。
- en: and I get the value error。 Why， because I'm combining two types of data that
    just don't go together text multipied by a number。ValueAnother example that's
    kind of common is， let's say， as I'm typing in the number 11。 What if I'm in a
    hurry and I accidentally put a space in there。 It still looks pretty good。 it
    looks like 11 to me。 but I tap enter on the keyboard， and I get a value error。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我得到了值错误。为什么呢，因为我把两种数据类型组合在一起，它们并不兼容，文本乘以数字。另一个常见的例子是，假设我在输入数字11时。如果我在急忙中不小心输入了一个空格，它看起来还是不错，对我来说像是11，但我在键盘上按下回车键，结果却是值错误。
- en: That extra space just doesn't compute as a number。 another example down here。
    let's say again。 I'm in a hurry。 And as I'm typing in the number 30， maybe I accidentally
    type in 30 instead of 30。 Let's say all caps is on。 and that looks like 30， but
    I tap enter。 again。 I'm combining things that just don't go together 30 multiplied
    by 4， that doesn't make any sense。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个额外的空格在数字中是不计算的。再来看一个例子，假设我又在急忙中，在输入数字30时，不小心输入了30而不是30。假设大写锁定开启了，它看起来像30，但我按下回车。再次地，我将不兼容的内容结合在一起，30乘以4，这没有任何意义。
- en: And so I get a value error。 Another fairly common mistake that will lead to
    the value error is sometimes when you put symbols in a cell with numbers。 Excel
    doesn't like that sometimes and you'll get a value error。 Now watch what happens
    if I put a dollar sign in there。Normally， you wouldn't do that。 You wouldn't just
    put a dollar sign in。Instead， you would select the cell and go up here on the
    home ribbon in the number group and click on dollar sign。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我得到了值错误。另一个相当常见的错误是，有时当你在包含数字的单元格中输入符号时，Excel不喜欢这样，可能会导致值错误。现在看看如果我在里面放一个美元符号会发生什么。通常，你不会这样做，你不会仅仅放一个美元符号。相反，你应该选择单元格，然后在主菜单的数字组中点击美元符号。
- en: That's the proper way to show that these are dollars。 But from time to time。
    people will just go ahead and type a dollar sign。 Now that actually works。 it
    doesn't cause an error。 but other symbols often do cause errors。 For example。
    let's say I put a hashtag in there。 So hashtag 28。 maybe I'm trying to say number
    28。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是显示这些是美元的正确方式。但不时地，人们会直接输入一个美元符号。实际上这样是可行的，它不会导致错误，但其他符号通常会导致错误。例如，假设我在里面放一个井号。所以井号28，也许我想说的是数字28。
- en: but I tap enter on the keyboard and I get a value error。 So watch out whenever
    you're putting in symbols like these and you're putting numbers also in the same
    cell that will often lead to a value error。 So when you get these value errors，
    take notice of what is in the cells。 and if there's a mistakes。 you need to fix
    them。 obviously I can go in and change it from B2 to C2 that'll fix that one In
    this case。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我在键盘上按下回车键，得到值错误。所以每当你输入这些符号并且在同一个单元格中输入数字时，要小心，这常常会导致值错误。所以当你遇到这些值错误时，要注意单元格中的内容。如果有错误，你需要修复它们。显然，我可以将B2改为C2，这样就能解决这个问题。
- en: I can fix the O and change it to0。 and in this case， I can get rid of the symbols。
    Now some of you may。Be noticing that my formulas are all messed up a little bit
    that's because of my previous example of the Ref error and how I deleted a cell
    notice that it moved everything up and that's why my formulas are a little bit
    off but the point remains that if you try to combine different types of data together
    in formulas if they don't go together you will probably get the value error thanks
    for watching I hope you found this tutorial to be helpful。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以把O改成0。在这种情况下，我可以去掉这些符号。你们中的一些人可能注意到我的公式有点混乱，这就是我之前提到的引用错误，以及我删除了一个单元格，注意到它把所有东西都上移了，这就是我的公式有点不正确的原因。但要点是，如果你尝试在公式中组合不同类型的数据，如果它们不兼容，你可能会得到值错误。谢谢观看，我希望你觉得这个教程有帮助。
