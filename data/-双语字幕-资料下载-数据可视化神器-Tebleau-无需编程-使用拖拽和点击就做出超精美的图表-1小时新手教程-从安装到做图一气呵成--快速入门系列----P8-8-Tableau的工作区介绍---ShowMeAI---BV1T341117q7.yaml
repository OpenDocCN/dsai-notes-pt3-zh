  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图例指示视图如何与数据编码。它可以使用颜色，也可以使用符号、大小和形状作为图例。Tableau工作区将是我们创建可视化和分析的主要界面。首先，让我们看一下数据窗格，其中包含我们的数据字段、集合和参数。
- en: The top of the pane contains the data source name。You can use this view to switch
    between data sources if you have created multiple ones。 Each data source will
    have a separate list of data fields on the data plane。 You can also right click
    on the data source name to show other functions such as extracting data。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 窗格顶部包含数据源名称。如果你创建了多个数据源，可以使用此视图在数据源之间切换。每个数据源将在数据平面上有一个单独的数据字段列表。你还可以右键单击数据源名称以显示其他功能，例如提取数据。
- en: editing aliases and filters and publishing the data source。 Now。 let's try creating
    a chart from the calculated field and the hierarchy that we have created。In the
    data pane， select the hierarchy bike shop location。 then hold the control button
    on your keyboard and select the calculated field invoiced amount。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑别名和过滤器并发布数据源。现在，让我们尝试从已创建的计算字段和层级创建一个图表。在数据窗格中，选择层级“自行车商店位置”。然后按住键盘上的控制键并选择计算字段“开票金额”。
- en: Once both of them have been selected， drag the fields into the canvas。 This
    will automatically create a symbols map that indicates the amount of sales per
    bike shop per state in the US。As you can observe， Tableau automatically generated
    a latitude and longitude from the state and city fields of our data set and sets
    it as the rows and columns to mark the X and Y axis on the map。You can also see
    on the Mars card as to how the hierarchy and the invoiced amount has affected
    the visualization。
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦选择了这两个字段，将它们拖到画布上。这将自动创建一个符号图，指示美国各州每个自行车商店的销售额。正如你所观察到的，Tableau自动从数据集中州和城市字段生成了经纬度，并将其设置为行和列，以标记地图上的X和Y轴。你还可以在Mars卡上看到层级和开票金额如何影响可视化。
- en: The state is currently set as the detail to where the circles are located。 While
    the invoiced amount is set as a label on the map。Let's convert this to a heat
    map。 Navigate to the show me button and select the maps on the list。Notice that
    this has changed how the fields were applied on the mark's card。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 状态目前设置为圆圈所在的细节，而开票金额设置为地图上的标签。让我们将其转换为热图。导航到“显示我”按钮并在列表中选择地图。注意，这改变了字段在标记卡上的应用方式。
- en: The state is still on the details， but the invoiced amount is now set to the
    color's card。This has converted the map from assembled symbol to a heat map。 since
    the invoiced amount now dictates the saturation of color per state。If you wish
    to format the marks， for example， you wanted to change the gradient color of the
    invoiced amount to a shade of green。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 状态仍然处于详细信息中，但开票金额现在设置为颜色卡。这将地图从组装符号转换为热图，因为开票金额现在决定了每个州的颜色饱和度。如果你想格式化标记，例如，想将开票金额的渐变颜色更改为绿色的色调。
- en: click on the color card。 This opens a new window where you can set other properties
