  zh: 点击颜色卡。这会打开一个新窗口，你可以设置其他属性以更改标记的外观。我们可以更改所使用的颜色调色板，并且可以改变颜色、不透明度，添加边框和光晕等额外效果。窗口中可用的每个选项将取决于卡片的类型和大小。
