  zh: 所有视图都可以有一个标题，该标题可以是自动生成的或手动创建的。要显示自动生成的标题，请在画布的空白处右键单击并在菜单中选择标题。这将显示标题卡片在视图下方。您可以双击标题卡片以编辑标题的格式和文本。接下来，我们有坐标轴。当您将度量或连续字段放入行或列架上时，将创建坐标轴。
- en: In this line chart， we have a horizontal and vertical access because we have
    two fields that are both continuous measures。Hoovering over the marks or values
    show the tool tip。 they contain additional data details of the view When you select
    one or more points or marks。 tool tips also include options to filter marks， exclude
    or keep only。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在此折线图中，我们有一个水平和一个垂直坐标轴，因为我们有两个都是连续度量的字段。悬停在标记或数值上会显示工具提示。它们包含视图的附加数据详细信息。当您选择一个或多个点或标记时，工具提示还包括过滤标记、排除或仅保留的选项。
- en: Display marks that have the same values， create groups， create sets， or display
    the underlying data。The last element of a view is the legend In the map we created
    earlier。 A legend is automatically created to show the value of each color on
    the map。 which ranges from 1 hundred and38320 to 34 million sales in the state。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 显示具有相同值的标记，创建组，创建集合，或显示基础数据。视图的最后一个元素是我们之前创建的地图上的图例。图例会自动创建，以显示地图上每种颜色的值，范围从100到38320，再到3400万的州销售额。
- en: The legend indicates how the view is encoded with relation to your data。 A from
    color。 it can also use symbols， size and shape as the legend。The tableableau workspace
    will be our main interface when creating visualizations and analysis。 First， let's
