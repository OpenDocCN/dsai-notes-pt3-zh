  zh: 年龄。这里的年龄 X 轴标签和标题 A 太近，它们重叠了。这看起来不好，你无法阅读，而且你不知道那是什么。所以我们需要想办法修复这个。![](img/558551509e8aea69421f10f8e194eb25_76.png)
- en: So there are ways of moving the text up and down and moving the graphs up and
    down。 But there's also this very handy dandy。![](img/558551509e8aea69421f10f8e194eb25_78.png)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 所以有办法上下移动文本和图形。但还有一个非常方便的功能。![](img/558551509e8aea69421f10f8e194eb25_78.png)
- en: PLT dot tight layout function。And this is not， it's not a magic bullet， you
    know。 it's not always going to work exactly how you want it to。![](img/558551509e8aea69421f10f8e194eb25_80.png)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '`PLT` 的紧凑布局功能。这并不是，它不是一个灵丹妙药，你知道的。它并不总是能完全按照你的要求工作。![](img/558551509e8aea69421f10f8e194eb25_80.png)'
- en: '![](img/558551509e8aea69421f10f8e194eb25_81.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](img/558551509e8aea69421f10f8e194eb25_81.png)'
- en: But if you call this tight layout right before PL T dot show。 then Matplotlib
    tries to do its best to make sure that things are not overlapping。 And so you'll
    see here that the X axis label and the title of the graph below are now not overlapping。
    and everything looks pretty good。
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果你在 `PLT.show` 之前调用这个紧凑布局，那么 Matplotlib 会尽力确保元素不重叠。因此你会看到这里的 X 轴标签和下面图形的标题现在不重叠了，所有内容看起来都不错。
- en: '![](img/558551509e8aea69421f10f8e194eb25_83.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](img/558551509e8aea69421f10f8e194eb25_83.png)'
- en: Okay， so I think that that's it for section number5 using subplots。 it really
    is just this easy。 You create however many subplots you want， and then you do
    any kind of graphs that you want on each subplot on each axes there。![](img/558551509e8aea69421f10f8e194eb25_85.png)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我想这就是第 5 节关于子图的内容。实际上就是这么简单。你可以创建任意数量的子图，然后在每个子图的每个轴上绘制任何你想要的图形。![](img/558551509e8aea69421f10f8e194eb25_85.png)
- en: Finally， you call PLt。 showhow and if things are overlapping， try Plt。tight
    layout。 try this and see if that works， and if not you might need to do some manual
    tinkering with the positions of things。 but hopefully this works for you。![](img/558551509e8aea69421f10f8e194eb25_87.png)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你调用 `PLt.showhow`，如果元素重叠，尝试 `Plt.tight_layout`。试试这个，看看是否有效，如果不行，你可能需要手动调整元素的位置。但希望这个对你有帮助。![](img/558551509e8aea69421f10f8e194eb25_87.png)
