- en: In this video， I'm going to show you a couple of tricks for working with multiple
    spreadsheets in an Excel workbook。 and specifically， we're gonna to look at how
    to edit multiple Excel sheets all at the same time。 So here I have a completely
    blank Excel workbook and there's just one sheet here in the lower left。 I'm going
    go down and click the plus sign to add sheet2 sheet 3， How about five sheets。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个视频中，我将向你展示一些在Excel工作簿中处理多个电子表格的技巧。具体来说，我们将看看如何同时编辑多个Excel表。这里我有一个完全空白的Excel工作簿，左下角只有一个工作表。我将向下点击加号添加工作表2、工作表3，怎么添加五个工作表。
- en: And let's say each of these sheets is going to start with basically the same
    information here in column a。 I want to put the months and then in row 1， I want
    to put a series of tasks that need to be done during each month。 So I could set
    up each spreadshe 1 at a time that would be pretty time consuming or I could do
    the following。 I could click on sheet 1 hold shift and then click on sheet 5 As
    you can see all five sheets now have a white background on the tabs for the sheets。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 假设这些工作表在A列的基本信息是相同的。我想放入月份，然后在第1行中放置一系列每个月需要完成的任务。我可以一次设置一个电子表格，这样会非常耗时，或者我可以这样做。我可以点击工作表1，按住shift，然后点击工作表5。如你所见，现在所有五个工作表的标签背景都是白色的。
- en: So all five are selected。 And now I can go here to the upper left in a1。 I click。I'll
