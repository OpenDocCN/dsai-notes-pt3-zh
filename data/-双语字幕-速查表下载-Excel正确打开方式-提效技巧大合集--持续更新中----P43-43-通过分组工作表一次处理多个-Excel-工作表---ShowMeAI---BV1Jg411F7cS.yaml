  zh: 让我们看看工作表2、3，工作表4，它们并没有全部缩放到与工作表1相同的级别，但除此之外，我在工作表1上所做的所有更改都已应用到其余工作表。这是一个极大的节省时间的方法。那么如果你想对几张电子表格进行更改，而不是全部，更改工作表1和工作表3如何？不需要按住shift。
