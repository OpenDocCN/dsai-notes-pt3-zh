  zh: 这是个不错的方法。但正如你所看到的，那些按钮看起来并不总是很好。它们有点简单。因此，在这个视频中，我想展示一种将按钮放入电子表格的替代方法。我将插入插图形状，现在我将绘制一个按钮。你可以使用这些形状中的任何一种。可以是星形按钮、三角形按钮，随便，但我将选择这个带圆角的矩形按钮。我点击它，然后在屏幕上点击并拖动以绘制我的按钮。现在它已经绘制好，我可以去刚出现的形状格式选项卡，选择我想要使用的配色方案，任何我觉得好看的颜色。然后我可以双击形状，输入“全屏”，按下回车。我的文字比较大，所以我需要稍微拉伸我的按钮，或者缩小文字。我觉得这样看起来不错。如果我想，我甚至可以插入一个图标。我可以去插入插图图标，然后搜索“屏幕”，假设这代表全屏。我会点击插入，这样我就可以将这个图标添加到按钮上，然后将它缩小到合适的大小，放在右边。
