  zh: 现在我已经有了开发者选项卡，我可以点击它。在开发者选项卡上，我有一个代码组，这里有一些非常有趣的东西可以做。你可以录制一个宏，这真的很有趣，而且很简单。我有一个专门关于这个的视频，希望你能观看，或者你可以从头创建和管理宏，这就是我们要做的。我将点击Visual
