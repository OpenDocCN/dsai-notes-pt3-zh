  zh: 在一个特定的工作表中，我想我会将它放在整个工作簿中，这样我添加的任何额外工作表都应该有效。所以我会双击“这个工作簿”，这会给我一个输入代码的空间，我将用于这个
    VBA 宏。我将开始输入“sub”这个词，这里我基本上是在命名一个子程序，我将其命名为“go full screen”，然后加上左右括号，按下回车键，然后我将输入“application.dot
    display”。你会注意到，一旦我开始输入“display”，就会出现一个弹出菜单，提供我可以选择的选项。我将向下浏览，选择“display full screen”，这就是我想要做的。然后我会双击它，接着输入“=
    空格”，然后是“_”，然后按下回车，接着我会输入“not 空格 application.dot display full screen”，我再按下回车，你会看到
    Microsoft VBA 在 Excel 中自动填入“end sub”。
