  zh: 分布图，当然你可以通过按 shift 和 tab 找到更多关于这个具体命令的信息，它会向你展示所有关于可用属性的不同信息，我将覆盖其中一些内容，而一些我不会，我会尝试在提供你会经常使用的内容与深入每个你不会用的内容之间找到一个平衡点。好吧，假设我们对没有分心的事故感兴趣，我们可以在这里看到一张图，这条线或者说这是一个直方图图，这就是它的名称，而这个图是所谓的核密度估计。
