- en: And distribution plot。Distribution plot and of course you can go and find out
    more information about this specific command by just going shift and tab and it'll
    show you all of the different information in regards to what is available for
    you in regards to attributes and such and I'm going to cover some of these things
    and some of them I am not I'm going try to get in a happy medium of providing
    what you're going to use a lot versus getting into every single thing and that
    you're not going to use okay so let's say we were interested in accidents in which
    the person was not distracted so let's come in here and you can see there's a
    plot and this line right here is or this is a histogram plot that's what this
    is called and what this plot is here is what is called a kernel density estimation
    and。
  id: totrans-2
