  zh: 在 GiHub 好的，现在我想谈谈你可以使用的不同分布图，第一个我们要看的图叫做分布图，基本上它们提供了一种查看单变量分布的方法，你可能会问什么是单变量分布？它只是为一个变量提供分布，获取它们的方法是说
