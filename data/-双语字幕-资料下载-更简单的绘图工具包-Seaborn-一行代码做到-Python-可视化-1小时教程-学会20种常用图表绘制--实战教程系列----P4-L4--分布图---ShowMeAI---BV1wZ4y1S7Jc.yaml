- en: If you come in here and you don't want that on there。 you can just come in and
    say KdeE is equal to false and see there it's gone now and basically it's just
    going to provide an estimation of the total results in your data set all right
    so pretty simple stuff and what else can we do here。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你进来这里不想要那个，你可以直接说 KdeE 等于 false，看看它现在消失了，基本上它只是提供你数据集总结果的估计，没什么复杂的，还有我们能在这里做些什么呢？
- en: we can also define bins so we can say bins is equal to $25 see how that changes
    our data and basically a bins like a bucket that is going to be used to divide
    the data up into between different intervals so for example。 if you were doing
    something with profits you could say put all profits between 10 and 20 in a bucket
    or a bin and it's just going to decide how many of these bars you're going to
    see across your data and so that's basically a distribution。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以定义区间，所以我们可以说区间等于 $25，看看这如何改变我们的数据，基本上区间就像一个桶，用于将数据分隔成不同的区间。例如，如果你在做利润方面的分析，可以说把10到20之间的所有利润放在一个桶或区间里，这只是决定你在数据中会看到多少条这样的柱状图，基本上这就是分布。
