  zh: 然后我继续我的公式，可能看起来像这样。然后我按下键盘上的回车键。看，我得到了一个名称错误。这是告诉我 Excel 认为我可能使用了错误的名称，而我确实是这样，因为我在尝试引用名为
    height 的单元格时没有正确拼写 height。
- en: I spelled it incorrectly And so there is a name problem。 and that's why I get
    the name error message。 So how do you。Fix that。 you just need to be careful whenever
    you see that name error。 it usually means that you've typed something incorrectly。
    you've misspelled it。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我拼写错误了，因此存在名称问题。这就是为什么我会收到名称错误信息。那么你该如何修复呢？你只需在看到名称错误时小心，它通常意味着你输入了错误的内容，拼写错了。
- en: or maybe there isn't a cell named this exact thing。 So you need to check to
    make sure that you've used the correct words spelled correctly。 One way to do
    that with named cells is just go here to the upper left corner， This is the name
    box。 And if you click this arrow， it gives you a list of all of the names that
    you've used in this workbook or spreadsheet。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 或者可能没有一个名为这个确切名称的单元格。所以你需要检查确保你使用了正确的单词并且拼写正确。检查命名单元格的一种方法是去左上角，这是名称框。如果你点击这个箭头，它会给你一个在这个工作簿或电子表格中使用的所有名称的列表。
- en: So you can see height， it's spelled that way。 that's how I need to spell it
    when I'm typing another example of this error could be when you're trying to do
    a sum or really any other function。 So let's say I try to type sum and I want
    to sum this entire column left parenthesis B1 through B59。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你可以看到 height，它是这样拼写的。当我输入时，需要这样拼写。另一个例子是，当你尝试做一个求和或其他任何函数时。假设我想输入 sum，并且想要对整个列进行求和，左括号
    B1 到 B59。
- en: and I tap enter。 and that works fine。 But what if I accidentally leave the M
    off of sum and I tap enter。 Well， that doesn't make sense。 sum without the M is
    just not gonna work。And so Excel is telling me there's a naming problem。 you'll
    have the same problem if you try to do an average。 But instead of typing out average。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我按下回车，这样是可以的。但是如果我不小心把 sum 的 M 去掉，按下回车，会出现问题。没有 M 的 sum 就无法正常工作。所以 Excel 告诉我有一个命名问题。如果你尝试计算平均值，也会遇到同样的问题。但我不打算输入
    average。
- en: what if you just put A V G。 it's gonna give you a name error。 One more thing
    to watch for。 when you get that name， error message。 It's possible that the reason
    why。 is because in your formula you've used quotes。 when you shouldn't use quotes。
    or you needed to use quotes。 So for example， in this case， I've added quotes around
    the word height。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只输入 A V G，会出现名称错误。还有一点需要注意，当你收到该名称错误信息时，可能的原因是你在公式中使用了引号，而实际上不该使用引号，或者应该使用引号。例如，在这个案例中，我在单词
    height 周围添加了引号。
- en: when I tap enter， I get an error message。 It's a little bit different error
    message。 but still。 that is something also to watch out for。 So those are three
    common Excel errors。 div divided by0 N a and name。 in a future video， I'll look
    at other error messages， including null。 nu， ref and value。 In the meantime， I
    hope you found this tutorial to be helpful。 If you did。
  id: totrans-38
