  zh: 这显示了一个折线指示器。最后，添加字段利润作为值。因此，创建了一个文本表。请注意，这第四种方法仅限于表格视图。当我们创建视图时，学习标记卡也是另一个重要部分。标记卡提供了对视图中点或标记外观的控制。
- en: It can apply different properties to the marks of the graph。 which adds additional
