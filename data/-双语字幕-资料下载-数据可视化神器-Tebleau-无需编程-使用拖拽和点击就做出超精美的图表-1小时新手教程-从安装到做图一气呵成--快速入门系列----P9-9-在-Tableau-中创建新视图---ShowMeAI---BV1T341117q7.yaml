  zh: 在详细信息卡中添加另一个维度会为视图增加一个粒度层级。例如，让我们将产品子类别添加到散点图的详细信息卡。这会在网格中添加额外的产品点，但不会改变结构，点仍然通过形状卡按形状划分。
