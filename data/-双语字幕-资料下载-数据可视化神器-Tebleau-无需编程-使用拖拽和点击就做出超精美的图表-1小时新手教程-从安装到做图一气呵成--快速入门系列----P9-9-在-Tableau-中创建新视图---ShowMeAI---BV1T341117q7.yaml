  type: TYPE_NORMAL
  zh: 由于架子上的两个字段都是连续度量，Tableau自动生成一个标记类型来绘制两个度量之间的总值。自动选择的标记类型符号在下拉菜单中可见。当我们将销售总额更改为离散维度时，请观察变化。
