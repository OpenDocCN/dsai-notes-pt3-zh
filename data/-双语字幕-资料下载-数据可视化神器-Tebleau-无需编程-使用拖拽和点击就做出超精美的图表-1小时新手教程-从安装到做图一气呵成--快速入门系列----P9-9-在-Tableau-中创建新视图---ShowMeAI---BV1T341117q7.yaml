  zh: 它可以为图表的标记应用不同的属性，从而增加额外的意义和细节。标记卡的第一部分是一个下拉列表，您可以在其中控制视图中显示的标记类型。默认标记设置为自动，Tableau会为数据生成最佳标记类型。在此工作表中，我们在列中有销售总额，在行架中有利润总额。
