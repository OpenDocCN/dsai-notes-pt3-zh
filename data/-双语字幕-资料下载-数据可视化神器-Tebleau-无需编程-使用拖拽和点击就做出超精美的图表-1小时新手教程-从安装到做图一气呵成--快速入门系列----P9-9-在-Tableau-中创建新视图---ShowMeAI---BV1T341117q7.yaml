  type: TYPE_NORMAL
  zh: 一旦选择了图表，Tableau会生成按客户细分分组的水平条形图，每个条形的长度基于总订单数量。第四种方法是将字段拖入画布的下拉字段网格。将订单日期拖入列标题网格。一旦完成，将产品名称拖入行网格，放在最左侧。
