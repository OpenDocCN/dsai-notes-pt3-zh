  zh: 或通过将字段拖入颜色卡。例如，让我们将标记类型更改回条形图，然后将客户细分字段从数据面板拖入颜色卡。这为每个客户细分的条形图应用了不同的颜色。接下来，我们有大小卡。在当前的条形图中，这会调整条形的宽度。
