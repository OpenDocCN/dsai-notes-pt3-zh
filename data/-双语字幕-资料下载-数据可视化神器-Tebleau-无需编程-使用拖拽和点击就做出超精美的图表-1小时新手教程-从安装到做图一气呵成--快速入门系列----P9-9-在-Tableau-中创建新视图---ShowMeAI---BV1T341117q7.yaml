  zh: 创建视图的第二种方式是双击数据窗格中的一个或多个字段。😊在这个第二个工作表中，双击维度字段邮政编码。这将执行查询以处理邮政编码并生成其纬度和经度。完成后，双击度量字段运费，运费决定了在符号图中每个点或圆圈的大小。
