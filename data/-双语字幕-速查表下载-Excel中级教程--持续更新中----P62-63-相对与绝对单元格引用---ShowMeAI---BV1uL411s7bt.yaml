- en: In this video， I will explain and demonstrate the differences between relative
    cell references in Excel and absolute cell references in Excel。 And this is a
    very key important concept to understand when using formulas and functions in
    Excel。 And you can see the spreadsheet that I'm using for this video is a mileage
    re sheet。 This tracks each of the employees of a company。 and how many miles they
    drive in their own personal cars。
