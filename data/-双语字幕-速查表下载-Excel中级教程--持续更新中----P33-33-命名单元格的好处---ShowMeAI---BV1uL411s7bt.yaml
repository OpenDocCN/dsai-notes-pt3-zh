    it because I put spaces in the name。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所以要注意这一点。另一个需要避免的是在名称中放置空格。所以如果我尝试编辑这个名称，选择年龄，进行编辑。如果我尝试输入“杰森的年龄”。这也不是个好主意，因为我想把这个用于其他正在培训的人。但如果我点击确定，看看，它不允许这样做，因为我在名称中放了空格。
- en: If you really want to have spaces， just hold shift and tap the minus sign on
