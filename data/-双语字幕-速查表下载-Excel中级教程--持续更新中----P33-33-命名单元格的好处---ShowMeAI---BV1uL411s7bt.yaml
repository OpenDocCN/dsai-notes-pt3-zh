  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做的原因是，当你使用自动填充手柄时，它会智能地尝试更改你公式中的数字。所以在C7单元格中，请注意公式正在查看B4的高度。但是当我向下拖动时，现在它正在查找B5单元格。这样就给了它一个错误信息，而不是一个数字。
- en: So all of this can be solved and also it'll be easier for me to really understand
    my formula if I just name certain cells。 So here in B4 I'm going click on 75。
    that's Jason's height in inches。 And with that selected if you look here in the
    upper left corner。There's something called the name box。 And right now it shows
    B4 as the name of that cell。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，解决所有这些问题会更容易，如果我为某些单元格命名的话。我将在B4中点击75，这是杰森的身高（英寸）。选定后，如果你查看左上角，有一个叫做**名称框**的东西。现在它显示B4作为该单元格的名称。
- en: but I can just highlight that， and I can change it to be called height。 Now。
