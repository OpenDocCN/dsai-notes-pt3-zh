- en: In this tutorial， I'm going to show you some of the benefits that come from
    naming cells in Excel。 And to show this， I've set up a simple health tracker，
    or at least the beginnings of one。 Let's say I'm working as a personal trainer
    and I would like to help Jason Smith here to track his health and his improvement。
    So I've got Jason's name here， his age and his height in inches。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个教程中，我将向你展示命名单元格在Excel中带来的一些好处。为了展示这一点，我设置了一个简单的健康追踪器，或者说是一个简单的开始。假设我是一名私人教练，我想帮助杰森·史密斯追踪他的健康和进步。所以我在这里写下了杰森的名字、年龄和身高（英寸）。
- en: So now all I really need to do is write a formula and put it here in this cell。
    and the formula will do most of the work for me， calculating Jason's Bmi or body
    mass index。 I have here a description of the formula that we need to create in
    Excel。 And that is Jason's weight multiplied by 703。 at least if you're using
    inches and pounds。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 所以现在我真正需要做的就是在这个单元格中写一个公式，公式将为我完成大部分工作，计算杰森的BMI或体重指数。我这里有一个我们需要在Excel中创建的公式描述。那就是杰森的体重乘以703。至少如果你使用英寸和磅的话。
- en: And then divide that by Jason's height squared。 And the height again would be
    an inches。 So that's what we need to recreate in Excel in this particular cell。So
    let's do it。 Step1 is just to click on the cell。 Tap the equal sign on the keyboard。
    Jason's weight for week1 of this tracker is going be right here。 So I just click
    there。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将其除以杰森身高的平方。高度再次是以英寸为单位。所以这就是我们需要在这个特定单元格中重建的内容。那么我们开始吧。步骤1是点击单元格。键盘上按下等号。杰森在这个追踪器第一周的体重将放在这里。所以我就在这里点击。
- en: multiplied by the asterisk represents multiplied by 703。 and then I'm going
    divide that by Jason's height。 So that's right here75。 I'll just click there on
    cell B4。 And then to put in squared。 you need to add this little symbol here。
    for me， it's shift 6。 If I hold shift and tap 6。
