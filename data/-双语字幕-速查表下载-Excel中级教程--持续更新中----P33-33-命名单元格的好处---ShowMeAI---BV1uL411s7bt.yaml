  type: TYPE_NORMAL
  zh: 这可能会让他们在后面感到困惑。命名单元格的另一种方法是，点击单元格，然后转到公式选项卡，在定义名称组中找到定义名称。我会点击它，它会弹出这个窗口，这和我在左上角所做的事情是一样的。
- en: but it does give me some additional options。 Notice that Excel automatically
