  type: TYPE_NORMAL
  zh: 如果你真的想有空格，只需按住 Shift 并点击键盘上的减号，这样会给你一个下划线。但在大多数情况下，其实没那么重要，你可以把它全部当作一个词输入。所以我会点击确定以退出。然后最后一件需要注意的事情是你不能使用字母数字名称。
