  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以再次转到公式选项卡，定义名称组，点击名称管理器，它会显示你在工作簿或工作表中建立的所有名称。现在，当你在 Excel 中命名单元格时，有几个事情需要注意。首先，名称不能以数字或符号开头，必须以字母开头。
- en: So watch out for that。 The other thing to avoid is putting a space in the name。
    So if I try to edit this name。 So I select age， go to edit。 And if I try to put
    in age of Jason。 That wouldn't be a good idea anyway， because I want to use this
