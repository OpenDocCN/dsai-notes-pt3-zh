    And then underneath that。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但这确实给了我一些额外的选择。注意，Excel 自动识别了这代表什么。它代表了杰森·史密斯的年龄。因此它为我填入了“年龄”这个词。接下来，我要讨论的范围是什么？我想为这个工作簿中的每个电子表格创建这个名称，还是仅限于健康追踪表？在这种情况下，无论哪种方式都无所谓，我想我会保持为工作簿，然后在下面。
- en: I can type in a comment。 So this is the age of the client。 And then I'll click
    O。 And now that cell is also named。 So I have height and I have age。 Now to make
