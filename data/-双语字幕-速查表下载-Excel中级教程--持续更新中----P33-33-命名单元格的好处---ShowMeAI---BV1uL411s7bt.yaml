  type: TYPE_NORMAL
  zh: 乘以星号表示乘以703。然后我将把它除以杰森的身高。所以就在这里75。我将在B4单元格点击。然后要输入平方，你需要加上这个小符号。对我来说，是**Shift+6**。如果我按住Shift键并点6。
- en: it puts that symbol in。 and then you put 2 for squared or 3 for cubed， etc cetera。
    Now。 if I tap enter on the keyboard， it returns a number。 Now。 let's put a weight
