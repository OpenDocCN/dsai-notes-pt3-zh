  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但我可以高亮显示它，并把它改为高度。现在，当我完成输入高度后，我在键盘上按下回车。这一点非常重要。人们在尝试做这个时常犯的一个常见错误是，他们输入名称后忘记按回车，而只是点击别处。这样就不会记录你希望那个单元格被称为的名称。
- en: and it can really throw them off later。 another way to do the same thing to
