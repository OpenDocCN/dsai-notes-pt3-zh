  type: TYPE_NORMAL
  zh: 它就会输入那个符号。然后你输入2代表平方，3代表立方，以此类推。现在，如果我按回车键，它会返回一个数字。现在，让我们放入一个体重值来看看是否成功。假设265。33。1的BMI。我相信这是正确的。但是当我去到第二周时，看看会发生什么。
- en: let's say Jason loses a couple of。 and I would like to use the。Auttofill handle
    here in the lower right corner of the cell to copy this formula that calculated
