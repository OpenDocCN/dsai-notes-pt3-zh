  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 假设杰森失去了一些体重。我想在单元格右下角使用**自动填充手柄**来复制这个计算BMI的公式。我想把它复制到这里，这样我就不必重新输入。所以我会使用这个自动填充手柄，它复制了公式。但是看，它没有成功。
- en: Now the reason why is because when you use the autofill handle， it tries to
    in a smart way。 change the numbers in your formula。 So here in cell C7。 notice
    that the formula is looking to B4 for the height。 but when I dragged it down。
