  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以输入一个注释。所以这是客户的年龄。然后我会点击 O。现在那个单元格也被命名了。所以我有高度和年龄。现在，为了确保这项工作，你可以去左上角的名称框，点击那里出现的箭头。点击后，它会显示你所有命名的单元格。
- en: You can also just go here again to the formulas tab。 define names group and
    click name manager and it brings up all of the names that you've established in
    your workbook or worksheet。 Now， a couple of things to be aware of when you name
