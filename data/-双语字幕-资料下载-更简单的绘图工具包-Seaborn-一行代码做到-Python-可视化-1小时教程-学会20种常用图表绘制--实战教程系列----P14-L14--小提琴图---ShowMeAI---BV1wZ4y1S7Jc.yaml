- en: to us Now another plot that is very similar to a box plot is what is called
    a violin plot and you can create one by going violin plot and basically it is
    a combination of a box plot as well as a KdeE plot So let's say we want information
    pretty much exactly the same we're going to get day information and total build
    information and we're going to be pulling that from our tips data frame and let's
    also use H as well so that we can get data on men and women and this is what a
    violin plot looks like Now while a box plot is going to correspond to data points
    a violin plot uses the KdeE estimation of our data points to create these plots
    and another thing we can do here is you can come up and throw another option in
    called split and set it to true。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们来说，另一个与箱线图非常相似的图是所谓的“小提琴图”，你可以通过搜索小提琴图来创建一个，基本上它是箱线图和KdeE图的结合。假设我们想要的信息几乎完全相同，我们将获取日期信息和总构建信息，并从我们的提示数据框中提取这些数据，同时也使用H，以便我们可以获得男性和女性的数据，这就是小提琴图的样子。箱线图对应数据点，而小提琴图使用数据点的KdeE估计来创建这些图形。我们还可以在这里添加一个名为split的选项并将其设置为true。
