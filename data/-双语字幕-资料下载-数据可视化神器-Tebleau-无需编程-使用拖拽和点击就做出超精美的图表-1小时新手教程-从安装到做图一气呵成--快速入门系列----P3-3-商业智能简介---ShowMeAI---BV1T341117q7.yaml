- en: Business intelligence refers to the processes and technologies leveraged by
    enterprises to collect。 integrate， analyze and present pertinent business information
    in a format that is easy to interpret。![](img/7b4fbe5933fcf6f36daace6ed7a21418_1.png)
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能指的是企业利用的过程和技术，用于收集、整合、分析并以易于理解的格式呈现相关商业信息。![](img/7b4fbe5933fcf6f36daace6ed7a21418_1.png)
- en: It provides historical， current and predictive views of the business's operation
    and turns raw data into actionable insights。Business intelligence tools analyze
    data sets and present its findings using reports， summaries。 dashboards， graphs，
    charts and maps to provide users with detailed intelligence about the state of
    the business。The key purpose of business intelligence is to support corporate
    end users in evaluating the current state of their business and facilitate better
    business decisions。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供了对业务运营的历史、当前和预测视图，将原始数据转化为可操作的洞察。商业智能工具分析数据集，并使用报告、摘要、仪表板、图形、图表和地图呈现其发现，以向用户提供有关业务状态的详细情报。商业智能的关键目的在于支持企业最终用户评估当前的业务状态，并促进更好的商业决策。
- en: Adopting B I into different departments allows an enterprise to make full use
    of their available data。 For example， sales teams can apply business intelligence
    to visualize their quarterly Kpis and effectively track how their current output
    is faring。![](img/7b4fbe5933fcf6f36daace6ed7a21418_3.png)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将商业智能（BI）引入不同部门，使企业能够充分利用现有数据。例如，销售团队可以应用商业智能来可视化他们的季度KPI，并有效跟踪当前业绩的表现。![](img/7b4fbe5933fcf6f36daace6ed7a21418_3.png)
- en: It can also be used to create revenue analysis and compare sales performance。Human
    resources can implement B I for payroll tracking。 as well as gain insights on
    employee satisfaction。 Finance departments can be assisted by business intelligence
    in expense management。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以用于创建收入分析和比较销售表现。人力资源可以实施BI进行工资追踪，同时获得员工满意度的洞察。财务部门也可以通过商业智能帮助进行费用管理。
- en: and they can utilize B I tools for financial planning and analysis。Investing
    in a solid B I strategy and system helps improve the visibility of processes to
    executives as they can proactively make decisions using real time data on dashboards。
    using an effective visualization method to highlight insights allows them to quickly
    comprehend data instead of skimming through pages of annual reports to assess
    the business。It also helps measure and monitor the effectiveness of new campaigns
    and processes。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可以利用BI工具进行财务规划和分析。投资于一个可靠的BI战略和系统有助于提高高管对流程的可见性，因为他们可以使用实时数据在仪表板上主动做出决策。使用有效的可视化方法突出洞察，使他们能够快速理解数据，而不是浏览数页年度报告来评估业务。这也有助于衡量和监控新活动和流程的有效性。
- en: BI enables a business to get access to detailed insights and analytics about
    the business。This data helps them identify risks and elements that set them back
    or are not efficient in growing the business。BI systems also drive efficiency
    in daily processes。 such as automating the processing and extraction of data。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: BI使企业能够获得关于业务的详细洞察和分析。这些数据帮助他们识别风险和制约因素，以及不利于业务增长的元素。BI系统还推动日常流程的效率，例如自动处理和提取数据。
- en: which in turn can increase productivity and revenue。Business intelligence can
    help give insight into what competitors are doing。 allowing your organization
    to make educated decisions。 as well as plan for future endeavors to gain competitive
    edge。![](img/7b4fbe5933fcf6f36daace6ed7a21418_5.png)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这反过来可以提高生产力和收入。商业智能可以提供对竞争对手所做事情的洞察，从而使您的组织能够做出明智的决策，并规划未来的努力，以获得竞争优势。![](img/7b4fbe5933fcf6f36daace6ed7a21418_5.png)
