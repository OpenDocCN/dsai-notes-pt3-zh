  type: TYPE_NORMAL
  zh: 在这种情况下，再次强调，这些数据是定期更新的。因此这是今天的信息，但在六个月后，一些信息可能会改变。所有数据都保持相当更新。最后一个例子，我要去这个食品电子表格，再试一次。现在在这种情况下，我没有仅仅10或20种食物的列表，我实际上有118种不同的食物列在这里。所以我不想点击和拖动，我会去左上角的名称框，点击输入a2，因为我并不需要选择标题，通过冒号指明a118，我按回车，它只选择了我想要的范围。
- en: I'll go here to the data tab data types group and I'll click to identify this
