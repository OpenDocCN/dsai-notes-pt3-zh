  type: TYPE_NORMAL
  zh: 我会去数据选项卡的数据类型组，点击将这个范围标识为食物。那里我会有一点延迟，但当Excel完成处理这些信息时，我将再次链接到可以直接从互联网导入的这些数据。这看起来已经完成了。
