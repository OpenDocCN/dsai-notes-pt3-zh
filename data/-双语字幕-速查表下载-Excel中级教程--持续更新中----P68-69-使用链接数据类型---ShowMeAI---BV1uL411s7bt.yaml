  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Excel中的许多信息来自Wolfram，这是一个你可以访问的网站，这些信息会定期更新。所以当新电影上映时，这些信息会被添加，城市的统计数据和人口等信息也会定期更新。那么让我们看看这个电子表格中的链接数据类型的结果，你会注意到在我的列表中，任何带有相机图标的电影都被Microsoft
    Excel识别为“未来”的多部电影中，Excel不知道该如何处理，所以我在说的就是这个，所以我点击它，选择，现在那部电影旁边有了电影图标。至于《小精灵》，我在说的就是这个。所以这主要发生在有续集的电影上，Excel不确定我到底在说哪部电影。
- en: Of this particular movie， the Sparks Brothers。 This recently came out and it's
