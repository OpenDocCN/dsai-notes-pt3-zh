  zh: 我想要每部电影的图标点击一下，看看这个，然后再试一次。我想知道上映日期，想知道导演，想知道国际票房总收入，那么这部电影在全球赚了多少钱？得益于关联数据类型，我能够迅速创建一个包含这些电影信息的电子表格，并且我可以迅速按我想要的方式格式化列标题。现在你可以看到，这个电子表格中有些部分显然没有效果，比如斯帕克斯兄弟的部分，但还有一些电影的票房总数也没有信息，所以我可以直接删除这些，或者从其他来源添加信息，或者就保持空白。好吧，我们再试一次，这次用一个不同的电子表格，这个是美国各州的列表。所以我会点击并拖动以获取范围，这次我要包括A1，所以我会往下拖。
