  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了图像之外，看起来Excel在获取大多数食物的图像时遇到了一些问题，但我对Microsoft 365版本的Excel以及Excel网页版中的这个功能非常兴奋，这将极大地帮助我能够快速从互联网添加信息，并能够立即在我的电子表格中使用。现在，因为这些都是链接到互联网的数据，如果信息在网上发生变化而我打开电子表格，会不会有新信息呢？其实不一定。如果你想确保拥有最新的信息，你需要选择数据，然后去数据功能区的“数据”选项卡，在查询和连接组中，你可以点击“全部刷新”，如果你点击该按钮的下半部分，你会有一些选项，包括刷新所选数据或刷新全部数据，无论哪种方式。我只需点击刷新，这将需要一些时间来刷新数据，但这将是在线可用的最新信息。
