- en: In this video I'm going show you how to work with the new linked data types
    that you can find in Excel。 Now this is for Microsoft 365 versions of Excel， but
    this also works with Excel for the web So even if you don't have Microsoft 365
    you can still give this a try So let's take a look at my workbook you can see
    that I have three different worksheets the first one has a list of movies just
    some random movies and let's say I'd like to add some information about those
    movies。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个视频中，我将向你展示如何使用Excel中的新链接数据类型。这是针对Microsoft 365版本的Excel，但也适用于Excel网页版。所以即使你没有Microsoft
    365，仍然可以尝试一下。让我们看看我的工作簿，你可以看到我有三个不同的工作表，第一个包含一些随机电影的列表，假设我想添加关于这些电影的一些信息。
- en: maybe the year that they came out maybe how much money each movie made while
    it was in theaters。 maybe who directed each movie and I can certainly look this
    information up I can open up Wikipedia or IMDb or some other website and gather
    that information and put it into this spreadsheet and in the past that's exactly
    what I would have done but now with a recent Microsoft 365 update look what you
    can do in Excel。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 也许是它们上映的年份，或者每部电影在影院期间赚了多少钱，也许是每部电影的导演。我当然可以查找这些信息，打开维基百科或IMDb或其他网站，收集这些信息并放入这个电子表格，过去我确实是这样做的，但现在随着最近的Microsoft
    365更新，看看你在Excel中可以做什么。
- en: I can highlight the range of data and as long as。I'm signedign into my account
    look what I get on the data tab in the data types group there's a button here
    for stocks one for currencies and if I click on this button I get even more or
    this button pops open with the full list of linked data types that I have access
    to in Excel So basically what this means is that Excel can automatically identify
    some terms or some of the items that fall into these categories so things related
    to chemistry things related to plants or animals space so stars planets。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以高亮选择数据范围，只要我登录了我的账户，看看我在数据选项卡的数据类型组中能得到什么，这里有一个股票按钮，一个货币按钮，如果我点击这个按钮，会弹出一个包含我在Excel中可以访问的所有链接数据类型的完整列表。所以基本上，这意味着Excel可以自动识别一些术语或属于这些类别的项目，比如与化学、植物或动物、太空相关的内容，比如星星和行星。
- en: things like that information related to cities locations and even yoga So let's
    try it out with our list of movies I'm going to click on movies and at this point
    it seems like Excel has frozen it doesn't look like much is going on but if you
    look at the bottom of the screen there is a message saying that it is converting
    the data into data that's linked it simply means that there is information being
    linked from the internet into Microsoft。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如此类的信息涉及城市、位置，甚至瑜伽。那么让我们用我们的电影列表来尝试一下。我将点击电影，此时Excel似乎冻结了，看起来没有什么进展，但如果你查看屏幕底部，会有一条消息说它正在将数据转换为链接数据，这意味着正在从互联网链接信息到Microsoft。
- en: Excel and much of that information comes from Wolfram。 which is a website that
    you can go to and this information is updated on a regular basis So when new movies
    come out。 that information will be added statistics from the cities and information
    about population and things like that will be updated on a regular basis as well
    So let's take a look at the results us linked data types in this spreadsheet so
    you'll notice in my list any movie that has this camera icon next is recognized
    by Microsoft Excel's one to the future that Excel is not what to do with there's
