  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 到a21，我们回到数据选项卡，在数据类型组中，我们选择地理。再一次，Excel卡顿了一秒钟，这可能比你预期的要长，特别是如果你的电子表格中有很多数据。这次我电子表格中的所有州都被识别了，我能知道，因为每个州旁边都有一个小地图图标。Excel不知道如何处理“州”这个词，因为它是列标题，所以它只是放了一个问号，没关系。现在我想让你看看，如果不选择整个范围，而是只选择一个州，然后点击这个按钮，会出现一堆链接的信息，但这只会为阿拉巴马州添加这些额外信息。如果你想把所有的信息都引入，你需要选择整个范围，然后上去点击这个图标，我想知道那些州的领导人、最大的城市、每户的人口和住房情况。
- en: In that state and once again， all of this data is regularly updated。 so this
    is the information for today， but in six months， some of this information may
