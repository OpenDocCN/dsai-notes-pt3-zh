  type: TYPE_NORMAL
  zh: 现在除了一个，所有的电影都被Excel识别了。既然如此，看看我能做什么。我可以点击并拖动以高亮范围，然后去那个弹出的插入数据的小图标，我可以点击查看所有与我在Excel中输入的文本相关的信息，它们已被识别并链接到这个在线数据。
