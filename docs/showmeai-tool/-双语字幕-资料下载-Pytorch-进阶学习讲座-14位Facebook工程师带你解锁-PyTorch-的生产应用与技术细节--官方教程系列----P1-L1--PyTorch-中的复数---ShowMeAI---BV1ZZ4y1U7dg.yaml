- en: HiÔºå everyone„ÄÇ Thanks for having me here today„ÄÇ My name is Anjuli„ÄÇ and I've spent
    the last year working on an exciting project in the Pytorch team„ÄÇ That project
    is complex numbersÔºå and that's all we're going to be talking about today„ÄÇ So jumping
    right in„ÄÇ let's talk a little about what complex numbers are„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: Some of you may already be familiar with complex numbers„ÄÇ but I'll just go over
    them briefly to make sure we're on the same page„ÄÇüòä„ÄÇ![](img/30cfbf4aab59021d051c0076fb315c26_3.png)
  prefs: []
  type: TYPE_NORMAL
- en: Conft numbers are numbers that can be expressed as a+ B„ÄÇ where A and B are real
    numbers and I is a unit imaginary number„ÄÇ which equals to square root of minus1„ÄÇSo
    now that we have established what complex numbers are„ÄÇ let's talk a little about
    where they are used„ÄÇComplex numbers of applications in a variety of fields„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: especially ones in mathÔºå physics and engineering quantum mechanics and signal
    processing are some of the examples you might be familiar with„ÄÇ and thanks to
    Euler who came up with this amazing formula as shown on the screen that relates
    in imaginary number to sine and cosine terms so for example„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: this relationship can be used to rewrite a standard cosine wave equation as
    a product of two complex exponentials and this often simplifies a math involved
    since complex exponentials are easier to manipulate than their sinusoidal counterparts„ÄÇüòäÔºåWe
    can also get benefit from complex numbers in the field of deep learning„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: Recent work on neural nets and older fundamental theoretical analysis suggests
    that complex numbers could have a rich representational capacity before Pytorch's
    lack of native complex support made it harder than it had to be to unlock that
    potential and at Pytororch we're about empowering research in our users our philosophy
    is to make things easy to use and to get the hard things out of users way So as
    we've been receiving a request for complex number support„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: we decided to do something about it„ÄÇ Here are some of the request from the Pytorge
    discussion forum that we have received over the years„ÄÇ we're going to talk about
    some of these things listed here later„ÄÇ but what I would really like to emphasize
    on is that this is a community drivenn project and we prioritize the features
    weve built based on the ongoing feedback from the community as well with the community
    to do the actual development„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/30cfbf4aab59021d051c0076fb315c26_5.png)'
  prefs: []
  type: TYPE_IMG
- en: So what we heard from the community boils down to three main points„ÄÇ which were
    the motivation behind adding native complex support„ÄÇ First is natural representation„ÄÇ
    HistoricallyÔºå we represented complex numbers as a tuple of two real numbers„ÄÇ but
    we heard from many users„ÄÇ that was just plain exhausting to write code with that
    convention„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: And so we wanted to introduce an API that makes working with complex numbers
    in Pytorrch easier„ÄÇ as well as makes the code more maintainable„ÄÇ SecondÔºå is complex
    functionality„ÄÇ If would like to provide nuy like support for complex operations
    and leverage Pytorch's ability to run with accelerators„ÄÇüòäÔºåSo farÔºå we've also added
    many specialized kernels on both CPUU and GPU to optimize complex operations„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: in fact on CPUU we also support recization for complex operations„ÄÇAnd third
    is autograd„ÄÇ as I mentioned beforeÔºå we want to support neuralNe research„ÄÇ and
    so we're working to add complex autograd supportÔºå which is helpful in optimization
    problems„ÄÇ![](img/30cfbf4aab59021d051c0076fb315c26_7.png)
  prefs: []
  type: TYPE_NORMAL
