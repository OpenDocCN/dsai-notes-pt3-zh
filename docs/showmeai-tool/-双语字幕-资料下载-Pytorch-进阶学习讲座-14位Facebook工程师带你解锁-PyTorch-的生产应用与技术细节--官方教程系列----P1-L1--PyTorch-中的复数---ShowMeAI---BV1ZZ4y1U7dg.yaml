- en: and with our latest releaseÔºå many common operations like MamallÔºå SVD„ÄÇ etc are
    available for our complex number users„ÄÇWe've also added support for core properties
    as well as Tensa constructors to have natural complex number support that you
    may be familiar with from Ny and Python„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: and on their right is an example of a Facebook code of function written using
    the native complex support„ÄÇThe details of the code are not really importantÔºå it's
