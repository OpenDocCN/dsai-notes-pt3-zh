    and there's really no good reason to not have complex data types in torch„ÄÇ so
    in Pytorch 1„ÄÇ6„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: we introduced two native complex D typesÔºå complex 64 and complex 128„ÄÇ which
    correspond to float and double data types„ÄÇI would also like to mention here that
    the functions in the newly added towards 15 module„ÄÇ which Michael will talk about
