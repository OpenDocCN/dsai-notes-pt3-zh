- en: We utilized the data source page when we created a tableau data source connection„ÄÇLet's
    look at the other features that it offersÔºå which can help us modify data and prepare
    it for visualization„ÄÇFirstÔºå let's look at the connection section on the upper
    left„ÄÇThe database section lists the current files or databases that you have connected
    to Tableau under the specific data source„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: This list the title of the data source and the type of data connection„ÄÇThe first
    data source that you add will be tagged with the color blue„ÄÇ Notice that if we
    add a second data connection to it„ÄÇThe new connection will have a different colored
    tag„ÄÇThis is done in order to easily identify and differentiate each individual
    connection„ÄÇYou can also observe the color scheme applied on the data preview and
    metadata grid„ÄÇ wherein the selected sheets or tables from different connections
    will have different colored tags„ÄÇAdding a new data connection using the add button
    of the connection section like what we demonstrated earlier„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: will not replace the current data connection on the list„ÄÇ Instead„ÄÇ it will insert
    a second one which can be joined or related to the first connection that you have
    linked„ÄÇ If you wanted to replace one of the connection„ÄÇ Nagate to the connection
    you wanted to replace or edit„ÄÇ then click its droprop down button„ÄÇSelect Edit
    connection in the menu„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: To open the file B or database connection menu where you can select the new
    connection„ÄÇDo remember that the list of connections listed here does not represent
    all of the data sources available in a workbook„ÄÇ This is only for the sheet 1
    data sourceÔºå as reflected by the data source name on the canvas„ÄÇ A data source
    can always contain one or more data connections„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: You can have a new data source connections separate from this one„ÄÇ by clicking
    the cylinder icon in the upper left and selecting new data source on the list„ÄÇ![](img/e14006b5774d29e879d86f51f29da096_1.png)
  prefs: []
  type: TYPE_NORMAL
- en: This will open a window which has the complete list of all data sources supported
    by Tableau„ÄÇ![](img/e14006b5774d29e879d86f51f29da096_3.png)
  prefs: []
  type: TYPE_NORMAL
- en: If you wish to remove a created data sourceÔºå make sure that the source is currently
    selected„ÄÇ as indicated on the data source name on the canvasva„ÄÇ then navigate
    to the data menu on the ribbon and select the closed data source„ÄÇAside from the
    data source nameÔºå we also have the connection type in the upper right of the canvas
    using the radio buttons„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: you can choose to either use or an extract connection to your data source„ÄÇ By
    default„ÄÇ Tableau sets the connection type to live„ÄÇ A live connection means that
    it contains direct connection to the underlying data„ÄÇ Live connections offer the
    convenience of real time updates„ÄÇ which any changes in the data source automatically
    reflect in Tableau„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/e14006b5774d29e879d86f51f29da096_5.png)'
  prefs: []
  type: TYPE_IMG
- en: But live connections also rely on the database for all queries„ÄÇ Thus„ÄÇ it is
    not always optimized for fast performance„ÄÇYour data queries will only be as fast
    as the database itself„ÄÇThe workbook speed can also be affected by your network
    speedÔºå traffic and any custom SequL„ÄÇComplex workbooks with live connections can
    also stress some traditional databases„ÄÇExtracts„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: on the other handÔºå are a snapshot of data optimized for aggregation and loaded
    into system memory to be quickly recalled for visualization„ÄÇ When you use the
    extract connection typeÔºå Tableau creates a TDE or tableableau data extract file„ÄÇWhen
    you create an extract from a local file such as a CSB or an Excel workbook„ÄÇOr
    an on premise databaseÔºå you're speeding up the workbook through optimization„ÄÇ
    As a result„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: Tableau doesn't need the database to build a visualization„ÄÇ Instead„ÄÇ Tableau's
    in memorymory data engine queries the extract directly„ÄÇExtracts tend to be much
    faster than live connections„ÄÇ especially in more complex visualizations with large
    data setsÔºå filters and calculations„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: Since an extract is embeddedÔºå you can use your data source even when offline„ÄÇA
    drawback to this connection type is that the data needs to be refreshed to receive
    updates from the original data source„ÄÇIf your data structure also has too many
    rows and columnsÔºå extracts refresh can become slow„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/e14006b5774d29e879d86f51f29da096_7.png)'
  prefs: []
  type: TYPE_IMG
- en: Selecting the extract connection type in the canvas will show two new buttons
    to edit and refresh the current extract„ÄÇ Clicking on Edit opens a new window where
    you can set how the extract data will be stored„ÄÇ Def filtersÔºå aggregate dataÔºå
    and choose rows to include in the extract„ÄÇAfter the connection types is the section
    for adding filters„ÄÇOn your data„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: This will reduce the amount of data in the data source based on the filters
    you have indicated Data source filters can be useful for restricting the data
    users can see when you publish a workbook or a data source„ÄÇ when you publish a
    data source to Tau serverÔºå the data source and any associated files or extracts
    are moved into the server„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: As you publish a data sourceÔºå you can define access permissions for downloading
    or modifying the data source„ÄÇ and you can also choose the users and groups who
    can remotely issue queries through Tableaus server against that data source„ÄÇ clicking
    the add button on the data source page will open a new window where you can add
    edit and remove the applied filters to the data source to add a new filter„ÄÇ click
    the add buttonÔºå then select a field to base the filter on Once you have selected
    a field„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: you can now indicate a filter value by selecting the available values from the
    list„ÄÇ set a wild cardÔºå indicate a condition or filter by top records from a field
    or formula„ÄÇAnother neat feature on the data source page is the data interpreter„ÄÇ
    The data interpreter helps you clean data by detecting titlesÔºå footnotes„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: empty cells and other extra columns slash rows to identify the actual fields
    and values in your dataset set„ÄÇ![](img/e14006b5774d29e879d86f51f29da096_9.png)
  prefs: []
  type: TYPE_NORMAL
- en: It can even detect additional tables and subts so that you can work with a subset
    of your data independently of the other data„ÄÇ For exampleÔºå here we have a CSB
    file where the field names are not identified by tableau„ÄÇ Let's turn on the data
    interpreter by ticking the data interpreter checkbox above the sheet list and
    observe how it changed the data Up upon doing so„ÄÇ the F1 to F5 columns have now
    been replaced with the proper field names that were formerly on the second row„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: It also change the data type of the country name from a string into a geographic
    one to check all of the changes done by the data interpreter you can click on
    the review the results„ÄÇ which will output an Excel file that lists the changes
    using the original copy of data with color coded cells„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/e14006b5774d29e879d86f51f29da096_11.png)'
  prefs: []
  type: TYPE_IMG
- en: The data interpreter feature will not always be available to all data sets„ÄÇ
    It will not be shown in the data source page if the data is already in a proper
    format that Baau can interpret„ÄÇ It has too many rows and columnsÔºå files that have
    more than 2000 columns or more than 3000 rows will not be processed by the data
