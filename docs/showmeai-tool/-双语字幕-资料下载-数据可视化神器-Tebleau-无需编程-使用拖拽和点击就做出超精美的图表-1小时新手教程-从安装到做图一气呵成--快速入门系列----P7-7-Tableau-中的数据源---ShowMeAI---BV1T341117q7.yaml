- en: If the modifications done by the data interpreter was not enough„ÄÇ you can always
    apply basic data formatting using the functions in the data pane„ÄÇ For example„ÄÇ
    let's continue using the CSV file that we cleaned via data interpreter Since the
    columns are in a wide format„ÄÇ we need to pivot the data in a way that it will
    indicate the year in one column and the numeric value on another to make it suitable
    for visualization„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: To do soÔºå select the fields that will be pivoted„ÄÇ In this case„ÄÇ we will select
    2001 up to column 2004„ÄÇ Click on 2001 and hold the shift key on your keyboard„ÄÇ
    Then click the 2004 column to select the three columns„ÄÇThen right click on your
    mouse and select pivott in the menu„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: This will create two new columns using the selected data„ÄÇ which will have the
    field names as pivot field names and pivot field values„ÄÇNow„ÄÇ you only need to
    rename them to rename a columnÔºå select one and click its drop down button„ÄÇ select
    the Rename functionÔºå Then type in the new column name„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: You can also rename a field by simply double clicking its name and typing in
    a new field name„ÄÇIf you wish to bring back the original file namesÔºå click the
    drop down for the column and select Reset name„ÄÇAside from the rename functionÔºå
    you can also apply a sort„ÄÇ hover over a specific fields name until the sort button
    appears on its right„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: Clicking on the sort button once will sort the data in ascending order as indicated
    by the icon„ÄÇClicking the sort again will sort it to ascendingÔºå descending order„ÄÇClick
    the sort button for the third timeÔºå will'll remove the sort„ÄÇAs we have discussed
    in an earlier lessonÔºå Tableau automatically assigns data types to the data based
    on a collection of commonly used patterns„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: These data types are seen on both the data pane and the metadata view in the
    form of icons to change the data type of a field„ÄÇ click on the data type icon
    and select the new data type from the menu„ÄÇProper data types should always be
    observed as it will dictate which visualizationsÔºå calculations„ÄÇ and functions
    can be applied to the field„ÄÇYou can also split a field into separate columns using
    the function on the data plane„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: Click the drop down of the concatenated field and select the split function„ÄÇBy
    default„ÄÇ Tableau splits it into two columns using space as the delimiter„ÄÇIf you
    want to specify a symbol as delimiterÔºå you can use the custom split function in
    the fields drop down„ÄÇ select the custom split function„ÄÇ This will open a new window
    where you can indicate a specific separator or delimiter and the number of columns
    that will be split off from either the first last or throughout the column„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: FinallyÔºå we have the alias function„ÄÇ An alias is an alternate name from members
    in a dimension so that their labels appear differently in the view„ÄÇ to create
    an alias„ÄÇ select the field and click on its drop down in the menu„ÄÇ select aliases
    This will show a new window which lists all of the members or values available
    on the selected field to create the alias rename the alias under the value column„ÄÇ
    This wayÔºå Tableau will use the alias name as the value visible in the charts label„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: But you can still see its original value on the data plane„ÄÇüòä„ÄÇDo take note that
    aliases are only created for discrete dimensions„ÄÇ since those types of data have
    limited values„ÄÇ This function is not available for continuous fields and measure„ÄÇThe
    basic formatting functions that we have learned are all done inside Tableau„ÄÇ
  prefs: []
  type: TYPE_NORMAL
