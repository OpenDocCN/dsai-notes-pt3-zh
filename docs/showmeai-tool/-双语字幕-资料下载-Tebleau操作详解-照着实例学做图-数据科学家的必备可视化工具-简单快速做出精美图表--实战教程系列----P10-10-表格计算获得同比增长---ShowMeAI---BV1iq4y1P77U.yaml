- en: Hi folks and welcome to another video for Tableau in two minutes today we're
    going to be demonstrating how to use a table calculation to create year over year
    change numbers it's really very simple and you can do it with data that's laid
    out in various ways but ideally the way you would want to do this is with your
    data laid out as a time series now we have some of that data in this construction
    spending data set this is US construction spending by segment as you can see we
    have it by segment and this covers years since 2002 to the present so we have
    plenty of years to calculate the change from this data is not part of the tableableau
    package but you can download it for the Tableau website there is a link in the
    comments if you would like to try this out on your own。
  id: totrans-1
  prefs: []
