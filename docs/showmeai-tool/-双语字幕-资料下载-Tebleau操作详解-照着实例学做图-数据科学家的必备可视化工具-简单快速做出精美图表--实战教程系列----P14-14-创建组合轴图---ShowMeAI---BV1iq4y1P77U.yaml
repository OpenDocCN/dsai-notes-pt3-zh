  type: TYPE_NORMAL
  zh: 如果我们想要添加更多，可以将折扣拖到这个架上。显然折扣非常小，因此并没有明显显示出来。你也可以将数量拖到这个架上。同样，数量也很小，不太明显。但你可以看到如何在这个度量值架上添加和移除度量。
