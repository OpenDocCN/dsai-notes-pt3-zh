- en: Hi， folks， welcomecome to another episode of Tableau in two minutes。 Today。
    We're going to be showing you how to create a combined access chart。 This is one
    of the sort of basic foundational things that you'll need to do with Tableau。
    It's also part of the tableableau certification for the desktop qualified associate
    level。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大家好，欢迎收看《两分钟学会Tableau》的另一集。今天，我们将向您展示如何创建一个组合轴图。这是使用Tableau时需要掌握的基本基础之一。它也是桌面合格助理级别Tableau认证的一部分。
- en: and it's dead easy。 So I've got to happen connected to the superstore sample
    data set。 And what we're going do is we're just going create a nice baseline。
    I'm going to drag order date out here， give order date。 space it out so that we
    have some data at the quarter level。 Then we're going take sales。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这非常简单。我连接了超级商店的示例数据集。我们要做的是创建一个不错的基线。我将把订单日期拖到这里，设置订单日期。以便我们在季度级别上有一些数据。然后我们要添加销售额。
- en: and we're going drag sales up onto the Rose shelf。😊。![](img/59d9626fe82a67653ef27d8b8c74ac21_1.png)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们要将销售额拖到行架上。😊。![](img/59d9626fe82a67653ef27d8b8c74ac21_1.png)
- en: '![](img/59d9626fe82a67653ef27d8b8c74ac21_2.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](img/59d9626fe82a67653ef27d8b8c74ac21_2.png)'
- en: When we do that， you'll see that we get a line graph for sales for each of the
    quarters。![](img/59d9626fe82a67653ef27d8b8c74ac21_4.png)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们这样做时，你会看到我们为每个季度得到了销售的折线图。![](img/59d9626fe82a67653ef27d8b8c74ac21_4.png)
- en: And then we're gonna take profit。 We're also going drag it up onto the row shelf。
    Now。 you'll notice that we have sales and profit one on top of the other here。
    We don't want that。 We want them to be combined on the same axis。 So just hover
    over this little triangle fell in the corner drag it up above onto the sales axis。
    So drag profit onto the sales axis。 You'll see you get two green bars next to
    one another。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们要添加利润。我们也要将其拖到行架上。现在，你会注意到销售和利润在这里一个叠一个。我们不想这样。我们希望它们在同一轴上组合。所以只需将鼠标悬停在这个小三角形上，拖到销售轴上方。将利润拖到销售轴上。你会看到两个绿色条形图并排显示。
- en: Drop it there。 And then you get this dual axis， this combined chart where we
    have the measure values on pill on the row shelf。 and then the measure values
    shelf down here， showing us what we have within our what we have displayed。 So
    this orange line now is the。![](img/59d9626fe82a67653ef27d8b8c74ac21_6.png)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将其拖到这里。这样你就得到了这个双轴图，结合了我们在行架上的度量值。这里的度量值架显示我们所展示的内容。因此，这条橙色线现在是。![](img/59d9626fe82a67653ef27d8b8c74ac21_6.png)
- en: '![](img/59d9626fe82a67653ef27d8b8c74ac21_7.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/59d9626fe82a67653ef27d8b8c74ac21_7.png)'
- en: Is the sales and the blue line is the profit and again they're on the same scale
    This is not a dual axis chart。 if we had a dual access chart they would have independent
    scales。 The combined chart has both of them using the same scale and just on a
    single y axis rather than having two y axises as we have with a dual axis chart。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是销售，蓝线是利润，二者在同一比例尺上。这不是一个双轴图。如果我们有一个双轴图，它们将有独立的比例尺。组合图则使用相同的比例尺，只在一个y轴上，而不是像双轴图那样有两个y轴。
