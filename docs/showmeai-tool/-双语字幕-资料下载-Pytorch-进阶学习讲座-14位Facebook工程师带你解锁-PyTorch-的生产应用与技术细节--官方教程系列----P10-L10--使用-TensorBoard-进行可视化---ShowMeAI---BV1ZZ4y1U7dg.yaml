- en: HelloÔºå everyone„ÄÇ My name is Si Chii Yan„ÄÇ I'm a software engineer at Pytorch
    Model DevX team at Facebook„ÄÇ Today I'm going to talk about visualizing Pytorch
    model using Tensorboard„ÄÇHere's the agenda of my talk„ÄÇ FirstÔºå I'm going to give
    an overview of the Tensable API„ÄÇ then dive deep into the API to monitor training
    process and then the API for modelstand tools„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: And last I'm going to give a sneak peek on some of the features that's currently
    under development„ÄÇ![](img/b5a4def1dbfd1f8e544809789db7d98b_3.png)
  prefs: []
  type: TYPE_NORMAL
- en: So for overviewÔºå we have shipped native support for Tensorboard since Pytorge
    1„ÄÇ2 since then we formed an ongoing close relationship with Google Tensorboard
    team„ÄÇ So the Tensor API in Pythtor is very easy to use„ÄÇ You just need to initialize
    the summerwriter and passing the locker representing the directory where you want
    to log your data into„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/b5a4def1dbfd1f8e544809789db7d98b_5.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/b5a4def1dbfd1f8e544809789db7d98b_6.png)'
  prefs: []
  type: TYPE_IMG
- en: It can either be a local directory or remote directoryÔºå like S3„ÄÇAnd then you
    can use APIs like At Scalla or add image to load your data„ÄÇ![](img/b5a4def1dbfd1f8e544809789db7d98b_8.png)
  prefs: []
  type: TYPE_NORMAL
- en: The most common use case potentialtensA board is to monitor training process„ÄÇ
    This includes using the Sca API to monitor model learning curve„ÄÇ QPS or CPU YouTubes
    throughout training„ÄÇ![](img/b5a4def1dbfd1f8e544809789db7d98b_10.png)
  prefs: []
  type: TYPE_NORMAL
- en: You just need to pass in the tag name and the sca value to the Add Sca API„ÄÇYou
    can also„ÄÇVisualize multiple scala series in the same chart by using the multi
    line chart or the margin chart API„ÄÇ The histogram API allow us to visualize the
    histogram and distribution of tensors throughout our training„ÄÇ This includes the
    model weightsÔºå activation or gradients„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: You just need to pass in the tag name and the tensor value to add histogram
    API„ÄÇ and then the tensor histogram and distribution will be computed automatically
    unlock to Tensor board„ÄÇThe image MPI allow us to visualize the image training
    samples or the object detection boxes or the images generated from Mapllib or
    Pli throughout training„ÄÇ for exampleÔºå people can generate the scatter plot or
    bar chart„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: Of the model prediction values through my partlib and convert into image and
    log through the image API„ÄÇTensible also have various other APIs for logging the
    PR curve of a modelÔºå textÔºå videoÔºå meshÔºå etc„ÄÇ![](img/b5a4def1dbfd1f8e544809789db7d98b_12.png)
  prefs: []
  type: TYPE_NORMAL
- en: The next section is about model and standing tools in Tenor board„ÄÇ![](img/b5a4def1dbfd1f8e544809789db7d98b_14.png)
  prefs: []
  type: TYPE_NORMAL
- en: The graph plug allow us to visualize the model architecture and identify performance
    bottleneck„ÄÇ You just need to pass in a Pythr model and input tensor„ÄÇ and then
    the model graph will be generated automatically unlock toten board„ÄÇ![](img/b5a4def1dbfd1f8e544809789db7d98b_16.png)
  prefs: []
  type: TYPE_NORMAL
- en: The embedding projector plug allow us to visualize the embedding value in the
    three dimensional space„ÄÇ![](img/b5a4def1dbfd1f8e544809789db7d98b_18.png)
  prefs: []
  type: TYPE_NORMAL
- en: And H prime plugin allows us to visualize the correlation between model parameters
    and model performance metrics„ÄÇ and then help us identify the most promising set
    of hyperparmeter„ÄÇIn this example„ÄÇ we're using parallel colonary view to drill
    down onto some of the most promising runs and identify the common traits of them
    in terms of hyperparameter„ÄÇThe what if2 allow us to visualize large set of examples
    and bucketize them by either the„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: Feature value or the model prediction value to help gain deep understanding
    into the model performance or fairness across different segments„ÄÇIt is fully integrated
    with Pytorrch via the custom predict function and Torch serve„ÄÇ It can be viewed
    both as standalone app or as the Tensoror plugin„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/b5a4def1dbfd1f8e544809789db7d98b_20.png)'
  prefs: []
  type: TYPE_IMG
- en: The last section will cover some of the features we are currently developing
    and plan to bring into open source community in the near future„ÄÇ![](img/b5a4def1dbfd1f8e544809789db7d98b_22.png)
  prefs: []
  type: TYPE_NORMAL
- en: The profiler plug will enable automatic model perf analysis and recommendations„ÄÇ
    It will also enable detailed view of model Perf per operator and GPU kernel„ÄÇThe
    ploty plugging will enable us to visualize the ploty figures natively inboard„ÄÇIt
    will offer much better and more interactive user experience„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: Comp with converting them to image and logs through the image API„ÄÇThe alert
    plug allows us to monitor certain model metrics across training„ÄÇAnd then get alerts
    automatically when they go above or below certain thresholds„ÄÇ This threshold can
    be either absolute threshold or derivativeive or comparative threshold„ÄÇ
  prefs: []
  type: TYPE_NORMAL
