- en: Create those to combine these into one big data source。 we're going go ahead
    and jump into Tau here。 You can see I've already created a connection to the furniture
    sales Excel sheet。 So the first thing we're going to do is we're going drag out
    September onto our sales or sorry onto our big furniture sales table here。😊。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 创建这些将它们合并为一个大的数据源。我们将直接进入Tau。你可以看到我已经创建了与家具销售Excel表的连接。所以我们要做的第一件事是把九月份的销售数据拖到我们的销售表，或者说拖到我们的家具销售大表中。😊。
