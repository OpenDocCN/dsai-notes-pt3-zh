- en: You can see that that gives us the sales for September Now we want to also combine
    this with the sales for October and November it would be a pain to have those
    as different data sources so we're going to go ahead and drag them out and you
    can see that if you drag them just underneath each other then you can drag them
    and drop them where it says drag to union and what that's going to do is it's
    going to stack the two tables one on top of the other so you can see that now
    we have September sales down here and October sales up at the top here we'll do
    the same with November just drop that on the bottom and again you can see that
    we have now September October and November in our data source the first big table
    you'll notice it's done two things and it's added two fields to our column the
    first one is the sheet name。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到，这给我们带来了九月份的销售数据。现在我们还想把十月份和十一月份的销售数据合并在一起，如果将它们作为不同的数据源会很麻烦，因此我们将继续拖动它们，你可以看到如果你将它们拖到彼此正下方，然后可以拖动并放置在“拖动到合并”的地方，这样做的结果是将两个表堆叠在一起，所以你可以看到现在我们在这里有九月份的销售数据，而十月份的销售数据在上面，我们对十一月份也做同样的操作，直接拖到底部，再次你可以看到我们现在的数据源中有九月份、十月份和十一月份，第一张大表你会注意到它完成了两个任务，并且在我们的列中添加了两个字段，第一个是表名。
- en: 😊，And the second one is the table name， both of these happen to be their month
    in this case。😊。So if we didn't have this month label in our data source。 we would
    actually be creating another label for each sheet so that we could identify which
    one was which。😊，The next thing we're going to do is we're going to join our regional
    leaders to our sales table here so we're going to take regionals out。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 😊，第二个是表名，这两个恰好都是它们的月份。😊。所以如果我们在数据源中没有这个月份标签，我们实际上会为每个表创建另一个标签，以便识别哪个是哪个。😊，接下来我们要做的事情是将我们的区域领导连接到我们的销售表，因此我们要把区域领导拖出来。
- en: drag it out onto the left hand side you'll see it gives us this little Venn
    diagram here this gives us a number of options for our join you can see that when
    the center of the Venn diagrams colored then we have an inner join when the left
    circle is covered we have a left join when the right circle is colored we have
    a right join and when both circles are colored we have a full join this has automatically
    picked up our join criteria so we have regional leaders in both。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 拖到左侧，你会看到这里有一个小的维恩图，这给我们提供了一些联接选项，你可以看到当维恩图的中心被上色时，我们就有了内连接，当左侧圆圈被覆盖时，我们有左连接，当右侧圆圈被上色时，我们有右连接，而当两个圆圈都被上色时，我们有完全连接，这自动选择了我们的连接标准，因此我们在两者中都有区域领导。
- en: 😊，Columns， because region， the field region exists in both data sources。We also
    have this setup up as an inner join。 If you were to write this in SQL。 you would
    write inner join the two tables on region equals region。Now。 if we wanted to join
    a second table， we could join our product leaders here。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 😊，列，因为区域字段在两个数据源中都存在。我们也将其设置为内连接。如果你用SQL来写这个，你会写两个表的内连接，区域等于区域。现在，如果我们想连接第二个表，我们可以在这里连接我们的产品领导者。
- en: We'll just drag that and drop that but you'll see that we have a red exclamation
    point because we don't have matching field names in these two so we need to select
    the field names from this little list it gives us。 so we'll go ahead and select
    product from the left data source and then if we look at this one you'll see we
    have product name So because that field is slightly different we have to specify
    the join criteria once we've done that it gives us the little inner join sign
    here。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将其拖放，但你会看到有一个红色的感叹号，因为这两个字段名不匹配，所以我们需要从这个小列表中选择字段名。我们将从左侧数据源中选择产品，然后如果我们查看这个，你会看到我们有产品名称。由于该字段略有不同，我们必须指定连接标准，一旦我们这样做，就会在这里显示小的内连接符号。
- en: So again this will be the SQL equivalent of inner join product on。😊。A dot product
    equals B dot product name or something like that。So with those two tables。Joined
    up。We now have a pretty comprehensive data source rate， so we have all of our
    sales。 we have our regional leaders joined， and we have our product leaders joined
    so we can sum these up by different people。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这将是SQL中内连接的等价物，产品连接在。😊。点乘等于B点乘名称或类似的东西。因此，这两张表连接后，我们现在有了一个相当全面的数据源率，我们拥有所有的销售数据，我们的区域领导者已经连接，我们的产品领导者也已连接，所以我们可以按不同的人汇总这些数据。
- en: no matter what the region is and everything like that。😊，If we wanted to add
    the cost。 we can also drag the unit cost over here again。This is going to give
    us joining by product name that's exactly what we want we can also set this just
    so it joins off that main sales table we can set that by product then it's going
    to go ahead and join by product name I like to set up my join so that they're
    all set up like this when you do these joins the one thing that you have to bear
    in mind is that both of these fields have to be the same type so you can't join
    a numeric。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无论区域是什么等等。😊，如果我们想添加成本，我们也可以将单位成本拖到这里。这样会根据产品名称进行连接，这正是我们想要的，我们也可以设置为仅从主要销售表连接，我们可以按产品设置，然后它会根据产品名称连接。我喜欢将我的连接设置成这样，当你进行这些连接时，你必须记住的是，这两个字段必须是相同类型的，因此你不能连接数字。
- en: 😊，A numeric column to a string column， even if they have the same information
    in them。 you have to make sure you convert them to convert them actually。 you
    can go down here and you can actually change the type of each column and there's
