  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 😊，数字列到字符串列，即使它们包含相同的信息。你必须确保实际进行转换。你可以在这里更改每列的类型，还有很多信息可以使用。你也可以将其设置为列表。有时我不想看到数据，有时你想看到一个列表，这样更容易去更改这个图标，因此我们可以将其从字符串更改为数字，变为真或假。
