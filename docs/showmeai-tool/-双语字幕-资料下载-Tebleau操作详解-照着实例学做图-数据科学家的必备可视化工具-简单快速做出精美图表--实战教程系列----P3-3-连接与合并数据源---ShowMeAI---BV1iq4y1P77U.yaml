- en: Hi folks welcome to another episode of Tableau in two minutes today we're going
    to be demonstrating how to union and how to join data sources within the data
    source window so we're going to create one data source out of multiple tables
    to do that I've created a furniture data set pretend furniture sales you can see
    that we have sales for three months September October and November we have a list
    of regional leaders we have a list of product leaders and we have the cost per
    unit and to。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大家好，欢迎来到《两分钟学 Tableau》的另一期，今天我们将演示如何在数据源窗口中合并和连接数据源，因此我们将从多个表中创建一个数据源。为此，我创建了一个家具数据集，假装是家具销售，你可以看到我们有三个月的销售数据，九月、十月和十一月，我们有区域领导的列表，我们有产品领导的列表，还有每单位的成本。
