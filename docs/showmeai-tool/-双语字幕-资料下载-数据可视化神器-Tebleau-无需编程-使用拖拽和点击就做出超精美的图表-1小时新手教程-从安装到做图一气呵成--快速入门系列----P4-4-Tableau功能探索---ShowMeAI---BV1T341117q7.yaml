- en: A simple and user friendly interface lets an analyst efficiently work with data„ÄÇFor
    this lesson„ÄÇ we're going to explore the intuitive interface of Tableau„ÄÇAs well
    as learn each section's function and explain the key terminologies that you will
    encounter using this platform„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d3494cd1cecc82c7a938686e657824d_1.png)'
  prefs: []
  type: TYPE_IMG
- en: Upon opening Tableau public„ÄÇWe agreed by the start page from this window„ÄÇ we
    can open recently created workbooksÔºå create a new one by connecting to a data
    source or explore tableau content from the community„ÄÇThe page is consisted of
    three different panes„ÄÇConnectÔºå open and discover„ÄÇThe rightmost part is the discover
    pane Through this pane„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: you can find links to popular views in Tableau Public„ÄÇ hone your Tableau skills
    by watching training videos and be informed from blogs and news in the resources
    section„ÄÇThe central part of the page is the open pane„ÄÇ This contains the recently
    created workbook thumbnails„ÄÇ and clicking on one will open the workbook„ÄÇ A work
    book is a collection of files which can contain sheets„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: dashboards and stories„ÄÇ![](img/5d3494cd1cecc82c7a938686e657824d_3.png)
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d3494cd1cecc82c7a938686e657824d_4.png)'
  prefs: []
  type: TYPE_IMG
- en: You can pin workbooks in the start page by clicking the pin icon in the top
    left corner of the thumbnail„ÄÇPinned workbooks will always appear on your start
    page„ÄÇ which is useful if you are constantly using a specific workbook to remove
    them from the start page„ÄÇ click the X button on the thumbnail„ÄÇThe last part of
    the start page is the connect pane„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: You can use this to connect to flat files or to a new data connection„ÄÇ You can
    select one of the flat files from the list to open a file browse window or drag
    a file directly into the page to create a new file connection„ÄÇ![](img/5d3494cd1cecc82c7a938686e657824d_6.png)
  prefs: []
  type: TYPE_NORMAL
- en: Upon inserting a fileÔºå it will lead us to the data source page„ÄÇThe data source
    page allows users to establish the data connectionÔºå to blend the data„ÄÇ to filter
    the dataÔºå and apply basic adjustments to the fields or columns„ÄÇThe page consists
    of four main areasÔºå left paneÔºå canvasÔºå data grid and metadata grid„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: The left pane shows the connected data source and other details about the data
    under the data connection section is the file name of the flat file for database
    connections„ÄÇ the database or schema will be the one listed„ÄÇBy using the drop down„ÄÇ
    you can edit the current connectionÔºå remove or rename it below the connection
    is the list of available sheets„ÄÇ Here we have ordersÔºå returns and usersÔºå which
    are the sheets contained in the Excel file we inserted earlier„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: On the left part of the left pane are the action buttons„ÄÇUndoÔºå redo and save
    the tableau logo„ÄÇ which will show the start page and the refresh button„ÄÇ will
    refresh the data source on the upper right of the data source page is the canvas„ÄÇ
    which has two layers„ÄÇ But firstÔºå let's drag in the order sheets and return sheets
    to the canvas and apply their data relationship„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: This is the logical layer of the canvas„ÄÇ It is where you can create relationships
    between logical tables„ÄÇTo show the other layer of the canvasÔºå double click on
    one of the tables or sheets„ÄÇ This shows a new windowÔºå which is the physical layer
    of the canvas„ÄÇIt is where we can add joins and unions between tables„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: We will learn more about this as we discuss how to use multiple data sources„ÄÇBelow
    the canvas is the data grid„ÄÇIt shows the first 1000 rows of data from the connection
    or file that we indicated„ÄÇWe can use this to apply general modifications to the
    data sourceÔºå such as sorting and hiding fields„ÄÇ renamingÔºå changing data typeÔºå
    and creating new calculated fields„ÄÇNext„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: click on the list icon in the upper left part of the data grid to view the metadata
    grid„ÄÇ This pane shows all of the fields in the selected tableÔºå their table name„ÄÇ
    and their remote field name„ÄÇNextÔºå let's navigate to the tableableau workspace
    by clicking sheet 1 on the tab beneath the page„ÄÇ The tableableau workspace is
    where we will mostly reside when we create a chart„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: A single sheet is called a worksheetÔºå which contains a single view of data„ÄÇ
    A view is the visual representation of data or the chart itselfÔºå which is inside
    the worksheet„ÄÇ![](img/5d3494cd1cecc82c7a938686e657824d_8.png)
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d3494cd1cecc82c7a938686e657824d_9.png)'
  prefs: []
  type: TYPE_IMG
- en: The Tableau Workspace consists of menusÔºå a toolbarÔºå the data paneÔºå cards and
    shelves„ÄÇThe top ribbon has the list of tabs for different functions„ÄÇ The file
    tab lets you save files„ÄÇ open workbooksÔºå and exit the application„ÄÇData tab has
    functions related to the data source here you can create a new connection„ÄÇ replace
    and modify the current sourceÔºå and edit the data relationships„ÄÇNext„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: we have the worksheet tab in this tabÔºå you can create a new worksheet„ÄÇ show
    or hide parts of the worksheet and view its properties„ÄÇ Besides the worksheet
    tab is the dashboard tab and the story tab„ÄÇ which has basic dashboard and story
    functions„ÄÇMost of its functions are not available since we are currently editing
    a view instead of a dashboard or story„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: NextÔºå we have the analysis tab„ÄÇ It has additional functions in terms of performing
    analysis on the view„ÄÇ such as configuring the marks and labels„ÄÇCalculating percentage„ÄÇ
    showing trend lines and applying forecasts next to it is the map tab„ÄÇThe map tab
    sets the options for geographic visualizations in tableableau„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: after the map tab is the format tabÔºå This tab helps users adjust or personalize
    how the visualization or view looks from this tab„ÄÇ we can edit the fontÔºå alignmentÔºå
    shadingÔºå lines and other visual properties„ÄÇ The Windows tab next to itÔºå lets users
    show or hide a part of the workspace like the toolbar„ÄÇ status bar and sidebarÔºå
    as well as enlarge the view for presentation mode„ÄÇFinally„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: we have the help tabÔºå which has links to the community in Tableau support and
    settings for the language and application performance„ÄÇBelow the ribbon is a toolbarÔºå
    the buttons available are contextual to what is on the sheet„ÄÇ meaning some buttons
    will be grayed out if it's not applicable on the current sheet„ÄÇ same as the data
    source page It first few buttons are the following the link to the start page„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: undo and redo button and the save button next to the save button is the new
    data source button where you can insert a new data connection„ÄÇBeside it are three
    sheet buttonsÔºå the first one is for creating either a new sheet story or dashboard„ÄÇ
    next to it is the duplicate button„ÄÇ and the third one is the clear button„ÄÇ which
    removes everything placed on the current sheet„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: After the sheet buttons are the swap and sort button„ÄÇ The swap button swaps
    the rows and columns„ÄÇ And next to it is the button to sort by ascending order
    and the sort by descending order„ÄÇ After it„ÄÇ we have the highlight buttonÔºå which
    enables highlighting in the sheet„ÄÇ group member buttons for creating groups„ÄÇüòäÔºåAnd
    the show or hide marks labels button„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: the pin button beside it is for fixing the axes of the chart to either a specific
    or dynamic range„ÄÇ The drop down next to it is for the fit of the view„ÄÇ Next is
    a drop down for showing or hiding cards on the page„ÄÇ The last button is the switch
    to presentation mode„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: The left part of the tableau workspace has the side bar„ÄÇ It contains the data
    pane„ÄÇ and the analytics pane„ÄÇThe data pane includes all of the fieldsÔºå sets and
    parameters„ÄÇ you can use the search bar to search the whole list or sort it either
    by name or data source order„ÄÇThe analytics plane lets users apply advanced analysis
    to the view such as constant lines„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: forecasts and reference lines„ÄÇ The center canvas is the work area„ÄÇ This is where
    our visualization is presented„ÄÇThe cards and shelves surrounding the work area
    are used to indicate how the view will be placed and shown„ÄÇ The columns and rows
    shelves create the structure of the chart„ÄÇ The fields are placed in these shelves
    to indicate whether it will be the value on the header or on the axes„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: The filter shelf allows you to specify which data to include an exclude„ÄÇ![](img/5d3494cd1cecc82c7a938686e657824d_11.png)
  prefs: []
  type: TYPE_NORMAL
- en: A filter is a control on a view that limits the data shown„ÄÇ![](img/5d3494cd1cecc82c7a938686e657824d_13.png)
  prefs: []
  type: TYPE_NORMAL
- en: Below the filter shelf is the Marx card„ÄÇThis is a key element for visual analysis
    in tableau„ÄÇ because you can add context and detail by dragging fields into the
    different visual properties of the marks card„ÄÇ Let's try creating a view as an
    example„ÄÇ Dr the customer segment into the rows shelf„ÄÇ This creates four rows of
    customer segment values in a table view„ÄÇ Next„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: drag the profit field from the data pane and place it after the customer segment
    on the row shelf„ÄÇThis will automatically create a bar chart of the sum of profit
    by customer segment„ÄÇ Now„ÄÇ add an order date to the column shelf„ÄÇ It turns the
    bar chart into a line chart because we have added a continuous field as our column„ÄÇ
    FinallyÔºå drag a region field into the marks card and place it on color„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: This sets a regional granularity to each line chart by segment where each region
    is separated by a different line and color„ÄÇ The page shelf lets you break a view
    into a series of pages so you can better analyze how a specific field affects
    the rest of the data in a view„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: For exampleÔºå let's drag the order date from the column shelf and place it on
    the page„ÄÇ This separates the view by year of order date where we can flip through
    each year by using the controls on the right panel„ÄÇ The show me button on the
    upper right„ÄÇ lets users select a chart or view type by highlighting the possible
    charts that the view„ÄÇüòäÔºåCan be converted into the chart with orange outlines is
    selected to be the best match for the indicated data„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d3494cd1cecc82c7a938686e657824d_15.png)'
  prefs: []
  type: TYPE_IMG
- en: The bottom of the workspace has the status bar„ÄÇ It shows the description of
    menu items and information about the current view„ÄÇ such as the marks and its current
    number of rows and columns„ÄÇTo organize and navigate between sheetsÔºå you can use
    the button for sheets tab„ÄÇ film strips and sheet sorterÔºå which is located on the
    bottom right of the workspace„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: The first button is the sheet sorterÔºå which shows all the sheets in a workbook
    as thumbnail images on a single page„ÄÇ You can drag and drop thumbnails in this
    view to reorder the sheets„ÄÇ Next is the film strip„ÄÇ The film strip displays along
    the bottom of the workbook and shows a thumbnail of the sheets„ÄÇ The last button
    is the sheet tab„ÄÇ Each sheet will be represented as a tab in the bottom of the
    workflow„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d3494cd1cecc82c7a938686e657824d_17.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/5d3494cd1cecc82c7a938686e657824d_18.png)'
  prefs: []
  type: TYPE_IMG
- en: NowÔºå let's navigate to the dashboard page„ÄÇ Click on the new dashboard button
    to create one„ÄÇ A dashboard is a collection of several viewsÔºå letting you compare
    a variety of data simultaneously„ÄÇ The center canvas with the default white background
    will represent how your dashboard will look„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d3494cd1cecc82c7a938686e657824d_20.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/5d3494cd1cecc82c7a938686e657824d_21.png)'
  prefs: []
  type: TYPE_IMG
- en: There are several functions for customizing your dashboard in the dashboard
    pane located on the left„ÄÇThe first option lets you set the size of the dashboard
    and shows or hides a device preview„ÄÇ which can toggle to see how your dashboard
    will look on a different screen resolutions below the button„ÄÇ you can specify
    a range„ÄÇ automatic or fixed size of the dashboard„ÄÇ Next is the sheets section„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: you can drag and drop the available sheet to the canvas to include it in the
    dashboard„ÄÇ Aside from the sheetsÔºå you can also insert additional objects from
    the objects section such as images„ÄÇ containers and static text„ÄÇ![](img/5d3494cd1cecc82c7a938686e657824d_23.png)
  prefs: []
  type: TYPE_NORMAL
- en: Next to the dashboard pane is the layout„ÄÇ This pane lets you adjust each sheet
    and an object's layout position„ÄÇAs well as its size and padding from this paneÔºå
    you can also configure the dashboard border and background color below the layout
    tab is the item hierarchy„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: It lists the relationship between the sheets and objects currently placed in
    the dashboard„ÄÇ![](img/5d3494cd1cecc82c7a938686e657824d_25.png)
  prefs: []
  type: TYPE_NORMAL
- en: FinallyÔºå let's go to the story pageÔºå click on new story buttons on the bottom
    to create one„ÄÇThe center canvas will show how the story will look„ÄÇAdditional configurations
    can be set in the story pane on the left„ÄÇOn the first part of the story pane is
    the options for adding a new story point„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: You can choose to create a new blank story or duplicate the current one„ÄÇBelow
    it is the list of sheets and dashboards that you can insert into the story„ÄÇ drag
    a sheet into the canvas to add it to the story To add a caption„ÄÇ We can double
    click on the default text box on top to edit its content„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: If you want additional text boxes on the storyÔºå drag the text object from the
    story pane and place it into the desired position in the story„ÄÇ The story title
    is located in the upper right of the story canvas„ÄÇ You can edit it by double clicking
    the title„ÄÇ But if you choose to hide it„ÄÇ you can uncheck the show title option
    in the story pane„ÄÇTo edit the size of the story„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: click the drop down on the size section of the story pane„ÄÇ you can choose to
    either set a fixed sizeÔºå automatic sizeÔºå or a range„ÄÇThe layout tab next to the
    story's pane lets you set a navigator's style„ÄÇ A navigator allows you to edit
    and organize your story points„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: This is only visible when you have more than one story point„ÄÇ![](img/5d3494cd1cecc82c7a938686e657824d_27.png)
  prefs: []
  type: TYPE_NORMAL
