- en: Tableau has a flexible front end and an intuitive interface that visually expresses
    data by translating drag and drop actions into data queries。The software can connect，
    blend and extract data from various sources such as flat files like Excel。 It
    can also connect to different types of databases or live connections and even
    get data from the web。 Tableau separates the data layer from the presentation
    layer and makes updating a spreadsheet data source a trivial append to the bottom
    of your source spreadsheet。
  prefs: []
  type: TYPE_NORMAL
- en: Tableau helps simplify raw data to an easily understandable format。 In a few
    clicks。 you can create charts and views that are both interactive and shareable。
    It is easy to learn such that any Excel user and non technical personnel can grasp
    it。 but it is still powerful enough to handle complex analytical processes and
    advanced visualization。
  prefs: []
