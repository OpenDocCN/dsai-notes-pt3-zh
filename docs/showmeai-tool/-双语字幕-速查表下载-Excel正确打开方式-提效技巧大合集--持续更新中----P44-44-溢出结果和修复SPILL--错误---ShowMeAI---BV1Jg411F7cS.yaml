    may get sometimes and we'll look at how to fix that„ÄÇ Now the ability to spill
    is available in Microsoft 365 versions of Excel and it may be in also some other
    versions but not all older versions of Excel are going to have this capability
    So you can see here I have a spreadsheet with a list of bands„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: their albums and some other information about those albums„ÄÇ Let's say I would
    like to duplicate the data in column C D and E„ÄÇ and I want to put that duplicated
    information over here on the right„ÄÇ Of course I could highlight itÔºå copy paste
    etc but take a look at what you can now do in Excel you can simply click on a
    cell type equals and then either select the range or you could type in the cell
    references and then tap enter Let's look at both ways So I'll click here on cell
    C1 and I'll hold„ÄÇ
  prefs: []
  type: TYPE_NORMAL
- en: The clickÔºå and I'll drag it over to column EÔºå and I'll pull it down all the
