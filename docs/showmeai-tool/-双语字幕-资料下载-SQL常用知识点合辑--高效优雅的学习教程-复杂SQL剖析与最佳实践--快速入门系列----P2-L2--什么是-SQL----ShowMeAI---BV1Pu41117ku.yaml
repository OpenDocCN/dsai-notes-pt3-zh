- en: 🎼The。Let's start the course with a quick overview of databases， what they are
    and how we use them。A database is a collection of data stored in a format that
    can easily be accessed in order to manage our databases。 we use a software application
    called database management System or DBMS We connect to a DBMS and give it instructions
    for querying or modifying data the DBMS will execute our instructions and send
    results back。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 🎼让我们以快速概述数据库开始课程，什么是数据库以及我们如何使用它。数据库是以易于访问的格式存储的数据集合。为了管理我们的数据库，我们使用一个叫做数据库管理系统（DBMS）的软件应用程序。我们连接到DBMS并给它指令以查询或修改数据，DBMS将执行我们的指令并返回结果。
- en: '![](img/45f5389e40bd87f7429076c836fc11f1_1.png)'
