- en: was the trademark of an airplane company So to this date there has been an argument
    about what is the right way to pronounce this language Journalally speaking。 people
    in non-english speakingak countries call it SQL I'm used to calling it SQL because
    it's shorter and sweeter than SQL but if you prefer to call it SQL that's totally
    fine with me I'm not going to get mad at you so that's the history behind this
    language but what about my SQL as a software product developers of this product
    prefer to call it my SQL rather than myQL but they don't mind if we call it myQL
    In this course I'll be teaching you SQL with My SQL。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一直以来，这种语言的发音方式存在争议。一般来说，非英语国家的人称其为SQL。我习惯称之为SQL，因为它比SQL更简短、更易记，但如果你更喜欢称它为SQL，我对此完全没问题，我不会因此而生气。这就是这种语言的历史。那么，关于MySQL作为软件产品，开发者们更喜欢称之为MySQL，而不是MyQL，但他们并不介意我们称之为MyQL。在本课程中，我将教你如何使用MySQL。
