- en: Right now back to this diagram What about nonrelational databases in non-relational
    databases we don't have tables or relationships These databases are very different
    from relational databases but that's a topic for an entirely different course
    What you need to know is that nonrelational database management systems don't
    understand SQL they have their own query language so we use SQl to work with relational
    database management systems Now before we jump in and install mysQl let me clarify
    something quickly as you talk to different people you will hear two different
    pronunciations of SQL SQL or SQL What is the correct way Well it depends on who
    you ask and of course everybody thinks their way of pronouncing this word is the
    right way but here's a little history about this language SQL was originally developed
    at IBM in the 70s and back then it was initially calledQL short for structured
    English query language but they changed the acronym to SQL becauseQL。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在回到这个图表，关于非关系型数据库：在非关系型数据库中，我们没有表或关系。这些数据库与关系型数据库非常不同，但这是另一个完全不同课程的话题。你需要知道的是，非关系型数据库管理系统不理解SQL，它们有自己的查询语言，因此我们使用SQL来处理关系型数据库管理系统。在我们开始安装MySQL之前，让我迅速澄清一件事：当你与不同的人交谈时，你会听到SQL的两种不同发音：SQL或S-Q-L。哪个是正确的发音？这要看你问谁，当然每个人都认为自己的发音方式是正确的。但这里有一个关于这门语言的小历史：SQL最初是在70年代由IBM开发的，当时最初被称为QL，代表结构化英语查询语言，但后来他们将缩写改为SQL，因为QL。
