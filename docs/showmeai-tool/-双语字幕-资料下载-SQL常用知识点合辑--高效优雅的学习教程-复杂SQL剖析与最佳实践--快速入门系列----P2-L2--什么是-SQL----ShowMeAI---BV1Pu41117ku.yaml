- en: 🎼Now we have several database management systems out there and these are classified
    into two categories relational and nonrelational also called no SQL In relational
    databases。 we store data in tables that are linked to each other using relationships
    That's why we call these databases relational databases Each table stores data
    about a specific type of object like customer product order and so on SQl or SQL
    is the language that we use to work with this relational database management systems
    It looks like this We use SQl to query or modify our data In this course we're
    going to learn everything about this powerful language Now there are many different
    relational database management systems out there Some of the most popular ones
    are MyQL SQL server by Microsoft and Oracle but of course there are plenty more
    Each database management system has a different flavor of SQL but all these implementations
    are very similar and。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 🎼现在有几种数据库管理系统，这些系统分为两类：关系型和非关系型，也称为NoSQL。在关系型数据库中，我们将数据存储在通过关系相互链接的表中，这就是我们称这些数据库为关系型数据库的原因。每个表存储特定类型对象的数据，如客户、产品、订单等。SQL或结构化查询语言是我们用来操作这些关系型数据库管理系统的语言。它看起来像这样：我们使用SQL查询或修改数据。在本课程中，我们将学习关于这门强大语言的一切。现在市面上有许多不同的关系型数据库管理系统，最流行的有MySQL、微软的SQL
    Server和Oracle，当然还有许多其他的。每个数据库管理系统都有自己版本的SQL，但所有这些实现都非常相似。
